### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: Desloca a representação bit a bit de um número à esquerda por um determinado número de bits.
remarks: >-
  Os itens a seguir são equivalentes:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: O número cuja representação em bits bit a lado deve ser deslocada para a esquerda (mais significativa).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: O número de bits pelo qual deve `value` ser deslocado para a esquerda.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: O valor de `value` , deslocado para a esquerda por `amount` bits.
    isPrimitive: true
    uid: BigInt
