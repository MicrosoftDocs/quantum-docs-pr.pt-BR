### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.fixedpointreflectionphases
name: FixedPointReflectionPhases
type: function
namespace: microsoft.quantum.amplitudeamplification
summary: Computa fases de reflexo parcial para amplificação de amplitude de ponto fixo.
syntax: 'function FixedPointReflectionPhases (nQueries : Int, successMin : Double) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: >-
  Usamos as fases em "amplificação de amplitude de ponto fixo com um número ideal de consultas"


  - [YoderLowChuang2014](https://arxiv.org/abs/1409.3305) Consulte também "metodologia de Gates de Quantum de composição"

  - [LowYoderChuang2016](https://arxiv.org/abs/1603.03996) para fases no `RotationPhases` formato.
input:
  content: '(nQueries : Int, successMin : Double)'
  types:
  - name: nQueries
    summary: Número de consultas à preparação do estado Oracle. Deve ser um inteiro ímpar.
    isPrimitive: true
    uid: Int
  - name: successMin
    summary: Probabilidade de êxito mínima de destino.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Matriz de fases que pode ser usada na implementação do algoritmo Quantum da amplitude de ponto fixo.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
