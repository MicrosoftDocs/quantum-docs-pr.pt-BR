### YamlMime:QSharpType
uid: microsoft.quantum.preparation.blochspherecoordinates
name: BlochSphereCoordinates
type: function
namespace: Microsoft.Quantum.Preparation
summary: >-
  Computa as coordenadas de esfera de Bloch para um estado de qubit único.


  Considerando dois números complexos $a 0, a1 $ que representam o estado qubit, o computa as coordenadas na esfera Bloch de forma que $a 0{0} \ket + a1{1} \ket = r e ^ {it} (e ^ {-i \phi/2}\cos{(\ teta/2)}{0}\ket + e ^ {i \phi/2}\sin{(\ teta/2)}{1}\ket) $.
syntax: 'function BlochSphereCoordinates (a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar) : (Microsoft.Quantum.Math.ComplexPolar, Double, Double)'
input:
  content: '(a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar)'
  types:
  - name: a0
    summary: Coeficiente complexo do estado $ \ket{0}$.
    uid: microsoft.quantum.math.complexpolar
  - name: a1
    summary: Coeficiente complexo do estado $ \ket{1}$.
    uid: microsoft.quantum.math.complexpolar
output:
  content: (Microsoft.Quantum.Math.ComplexPolar, Double, Double)
  types:
  - summary: Uma tupla que `(ComplexPolar(r, t), phi, theta)`contém.
    types:
    - uid: microsoft.quantum.math.complexpolar
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double
