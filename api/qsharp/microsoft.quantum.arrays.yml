operations:
- summary: Repete uma operação para um determinado número de amostras, coletando suas saídas em uma matriz.
  uid: Microsoft.Quantum.Arrays.DrawMany
- summary: Dada uma matriz e uma operação que é definida para os elementos da matriz, retorna uma nova matriz que consiste nas imagens da matriz original sob a operação.
  uid: Microsoft.Quantum.Arrays.ForEach
