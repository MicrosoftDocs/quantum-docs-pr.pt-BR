### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedople
name: ReversedOpLE
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: Dada uma operação que usa uma entrada little-endian, retorna uma nova operação que usa uma entrada big endian.
syntax: 'function ReversedOpLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit))'
  types:
  - name: op
    summary: A operação cuja entrada deve ser revertida.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit)
  types:
  - summary: Uma nova operação que aceita sua entrada como um registro big endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
