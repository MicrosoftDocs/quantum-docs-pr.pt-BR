### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementa uma porta de soma reversível. Devido a um bit de transporte codificado em qubit `carryIn` e dois bits soma codificados em `summand1` e `summand2`, o computa o XOR bit a bit de `carryIn`, `summand1` e `summand2` no `summand2`qubit.
remarks: Ao contrário da operação de `Carry`, isso não computa o bit de execução.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Qubit de transporte.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Primeiro soma qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Segundo soma qubit, é substituído pelo menor bit da soma de `summand1` e `summand2`.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
