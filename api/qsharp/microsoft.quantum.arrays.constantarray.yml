### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Cria uma matriz de comprimento determinado com todos os elementos iguais ao valor fornecido.
examples: >-
  O código a seguir cria uma matriz de 3 valores Boolianos, cada `true`um igual a:


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Comprimento da nova matriz.
    isPrimitive: true
    uid: Int
  - name: value
    summary: O valor de cada elemento da nova matriz.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Uma nova matriz de comprimento `length`, de modo que cada elemento `value`é.
    isArray: true
    uid: "'T"
    isLocal: true
