### YamlMime:QSharpType
uid: microsoft.quantum.arrays.lookupfunction
name: LookupFunction
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dada uma matriz, retorna uma função que retorna elementos dessa matriz.
remarks: Essa função é útil principalmente para interoperar com funções e operações que usam `Int -> 'T` funções como seus argumentos. Isso é comum, por exemplo, na biblioteca de representação do gerador, em que as funções são usadas para evitar a necessidade de registrar uma matriz inteira na memória.
syntax: "function LookupFunction (array : 'T[]) : (Int -> 'T)"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: A matriz a ser representada como uma função de pesquisa.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: (Int -> 'T)
  types:
  - summary: Uma função `f` tal `f(idx) == f[idx]`.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo dos elementos da matriz que está sendo representada como uma função de pesquisa.
