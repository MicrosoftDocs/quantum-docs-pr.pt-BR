### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Converte funções em operações.


  Dada uma função, retorna uma operação que chama essa função e que não faz mais nada.
remarks: Isso é útil principalmente para passar funções a funções ou operações que esperam uma operação como entrada.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: Uma função a ser convertida em uma operação.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: Uma operação `op` que `op(input)` é idêntica a `fn(input)` para todos. `input`
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Tipo de entrada da função a ser convertida.
- uid: "'Output"
  summary: Tipo de saída da função a ser convertida.
