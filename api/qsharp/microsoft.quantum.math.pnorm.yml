### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Retorna a norma `L(p)` de um vetor de `Double`s.


  Ou seja, dada uma matriz $x $ do tipo `Double[]`, isso retorna a $p $-norma $\|x\|\_p = (\sum_{j} | x_j | ^ {p}) ^ {1/p} $.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: O expoente $p $ no $p $-normal.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: O $p $-norma $\|x\|_p $.
    isPrimitive: true
    uid: Double
