### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: microsoft.quantum.math
summary: >-
  Retorna a `L(p)` norma de um vetor de `Double` s.


  Ou seja, dada uma matriz $x $ do tipo `Double[]` , isso retorna o $p $-normal $ \| x \| \_ p = (\ sum_ {j} | x_j | ^ {p}) ^ {1/p} $.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: O expoente $p $ no $p $-normal.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: A $p $-norma $ \| x \| _p $.
    isPrimitive: true
    uid: Double
