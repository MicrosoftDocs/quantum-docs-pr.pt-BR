### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Fases para uma sequência de reflexos parciais na amplificação de amplitude.
remarks: >-
  O primeiro parâmetro é uma matriz de fases para reflexão sobre o estado de início. O segundo parâmetro é uma matriz de fases para reflexão sobre o estado de destino.

  Ambas as matrizes devem ter comprimento igual. Observe que em muitos casos, a primeira fase sobre o estado de início e a última fase sobre o estado de destino apresenta uma mudança de fase global e pode ser definida como $0 $.
syntax: newtype ReflectionPhases = (Double[], Double[]);
