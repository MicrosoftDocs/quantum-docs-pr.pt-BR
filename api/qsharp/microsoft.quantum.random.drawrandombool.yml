### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: Devido a uma probabilidade de êxito, retorna uma única avaliação de Bernoulli que é verdadeira com a probabilidade especificada.
examples: >-
  Os seguintes exemplos de trechos de código Q são invertidos de uma moeda tendenciosa:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: A probabilidade com a qual `true` deve ser retornada.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` com probabilidade `successProbability` e `false` com probabilidade `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool
