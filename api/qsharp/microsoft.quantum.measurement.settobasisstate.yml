### YamlMime:QSharpType
uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: microsoft.quantum.measurement
summary: Define um qubit para um determinado estado de base computacional medindo o qubit e aplicando uma inversão de bit, se necessário.
remarks: Como uma constante desta operação, chamar `M(q)` imediatamente após `SetToBasisState(result, q)` será retornado `result` .
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: O estado base ao qual o qubit deve ser definido.
    isPrimitive: true
    uid: Result
  - name: target
    summary: O qubit cujo estado deve ser definido.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
