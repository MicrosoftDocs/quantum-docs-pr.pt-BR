    uid: microsoft.quantum.oracles.deterministicstateoracle
output:
  content: Microsoft.Quantum.Oracles.StateOracle
  types:
  - summary: A mesma preparação de estado Oracle $A $, mas agora do tipo `StateOracle` . Observe que o índice do sinalizador `StateOracle` é uma variável fictícia e não tem nenhum efeito.
