### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.encodeintosteanecode
name: EncodeIntoSteaneCode
type: operation
namespace: microsoft.quantum.errorcorrection
summary: Uma operação de codificação que mapeia um registro Quantum não codificado para um registro Quantum codificado sob o código Quantum ⟦ 7, 1, 3 ⟧ Steane.
syntax: 'operation EncodeIntoSteaneCode (physRegister : Qubit[], auxQubits : Qubit[]) : Microsoft.Quantum.ErrorCorrection.LogicalRegister'
input:
  content: '(physRegister : Qubit[], auxQubits : Qubit[])'
  types:
  - name: physRegister
    summary: Um registro qubit que contém um estado Quantum não codificado
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: auxQubits
    summary: Um registro qubit que é inicialmente zero e que é adicionado ao sistema Quantum para que uma operação de codificação possa ser executada
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Microsoft.Quantum.ErrorCorrection.LogicalRegister
  types:
  - summary: Um registro Quantum que mantém o estado depois que o codificador Steane tiver sido aplicado
    uid: microsoft.quantum.errorcorrection.logicalregister
seeAlso:
- logicalregister
- steanecodedecoder
