### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Converte um `BlockEncoding` em um `BLockEncodingReflection`equivalente.


  Ou seja, dado um `BlockEncoding` unitário $U $ que codifica algum operador $H $ de interesse, converte-o em um `BlockEncodingReflection` $U ' $ que codifica o mesmo operador, mas também satisfaz $U ' ^ \dagger = U ' $.

  Isso aumenta o tamanho do registro auxiliar de $U $ por um qubit.
remarks: Isso aumenta o tamanho do registro auxiliar de $U $ por um qubit.
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: '- Simulação de Hamiltonian por Qubitization Guang Hao Low, Julio L. Chuang https://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding)'
  types:
  - name: blockEncoding
    summary: Um `BlockEncoding` unitário $U $ a ser convertido em uma reflexão.
    uid: microsoft.quantum.simulation.blockencoding
output:
  content: Microsoft.Quantum.Simulation.BlockEncodingReflection
  types:
  - summary: Um unitário $U ' $ atuando em conjunto em registros `a` e `s` que os codificadores de bloco $H $ e satisfazem $U ' ^ \dagger = U ' $.
    uid: microsoft.quantum.simulation.blockencodingreflection
