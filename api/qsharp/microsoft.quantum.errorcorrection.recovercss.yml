### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.recovercss
name: RecoverCSS
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Executa uma única rodada de correção de erro por um código Quantum descrito por `CSS` um tipo.
syntax: 'operation RecoverCSS (code : Microsoft.Quantum.ErrorCorrection.CSS, fnX : Microsoft.Quantum.ErrorCorrection.RecoveryFn, fnZ : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : Unit'
input:
  content: '(code : Microsoft.Quantum.ErrorCorrection.CSS, fnX : Microsoft.Quantum.ErrorCorrection.RecoveryFn, fnZ : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: code
    summary: Um código baseado em CSS de Quantum-corrigindo o pacote `CSS` de códigos como um tipo descreve a codificação e decodificação de dados Quantum e como os síndromes de erro devem ser medidos.
    uid: microsoft.quantum.errorcorrection.css
  - name: fnX
    summary: Um `RecoveryFn` que mapeia cada síndrome $X $ Error para as `Pauli[]` operações que corrigem o erro detectado.
    uid: microsoft.quantum.errorcorrection.recoveryfn
  - name: fnZ
    summary: Um `RecoveryFn` que mapeia cada síndrome $Z $ Error para as `Pauli[]` operações que corrigem o erro detectado.
    uid: microsoft.quantum.errorcorrection.recoveryfn
  - name: logicalRegister
    summary: Uma matriz de qubits onde o código de estabilizador é definido.
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
