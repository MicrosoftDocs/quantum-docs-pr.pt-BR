### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequali
name: LessThanOrEqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Retornará true se e somente se um número for menor ou igual a outro número.
remarks: >-
  Os itens a seguir são equivalentes:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualI(a, b);

  ```
syntax: 'function LessThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: Int
  - name: b
    summary: O segundo valor a ser comparado.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true`se e somente se `a` for menor ou igual a `b`.'
    isPrimitive: true
    uid: Bool
