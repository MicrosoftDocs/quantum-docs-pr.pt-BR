### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma das duas operações de unitário, dependendo do valor de um resultado clássico.


  Dado um resultado `result`, o aplica a `zeroOp` operação `zeroInput` com como sua entrada `result` quando é igual `Zero`a e se `oneOp(oneInput)` aplica `result == One`quando.
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: O resultado da medida usado para determinar `zeroOp` se `oneOp` ou é aplicado.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: A operação unitário a ser aplicada quando `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: A entrada a ser fornecida a `zeroOp` quando `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: A operação unitário a ser aplicada quando `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: A entrada a ser fornecida a `oneOp` quando `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação `zeroOp` a ser aplicada condicionalmente.
- uid: "'U"
  summary: O tipo de entrada da operação `oneOp` a ser aplicada condicionalmente.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
