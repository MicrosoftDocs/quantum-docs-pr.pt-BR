### YamlMime:QSharpType
uid: microsoft.quantum.convert.resultasbool
name: ResultAsBool
type: function
namespace: Microsoft.Quantum.Convert
summary: Converte um tipo de `Result` em um tipo de `Bool`, em que `One` é mapeado para `true` e `Zero` é mapeado para `false`.
syntax: 'function ResultAsBool (input : Result) : Bool'
input:
  content: '(entrada: resultado)'
  types:
  - name: input
    summary: '`Result` a ser convertido.'
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: Um `Bool` que representa o `input`.
    isPrimitive: true
    uid: Bool
