uid: microsoft.quantum.environment.getqubitsavailabletouse
name: GetQubitsAvailableToUse
type: operation
namespace: Microsoft.Quantum.Environment
summary: Retorna o número de qubits disponíveis no momento para uso.
syntax: 'operation GetQubitsAvailableToUse () : Int'
input:
  content: ()
  types: []
output:
  content: Int
  types:
  - summary: >-
      O número de qubits que podem ser alocados em `using` uma instrução.

      Se o computador de destino que está sendo usado não fornecer essas informações `-1` , será retornado.
    isPrimitive: true
    uid: Int
