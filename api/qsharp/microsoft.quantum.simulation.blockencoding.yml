### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencoding
name: BlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Representa um unitário em que um operador arbitrário de interesse é codificado no bloco superior esquerdo.


  Ou seja, um `BlockEncoding` é um unitário $U $, em que um operador arbitrário $H $ de interesse que age no registro `s` do sistema é codificado no bloco superior esquerdo correspondente ao estado auxiliar $ \ket{0}_A $. Isto é


  $ $ \begin{align} (\bra{0}_a \otimes I_s) U (\ket{0}_A \Otimes I_s) = H \end{align} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
