uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Representa uma reflexão do Oracle.


  Uma reflexão do Oracle, $O $, tem entradas:


  - A fase $ \phi $ pela qual girar o subespaço refletido.

  - O qubit se registra no qual executar a reflexão determinada.
remarks: Este Oracle $O = \boldone-(1-e ^ {i \phi}) \ket{\psi}\bra{\psi} $ executa uma reflexão parcial por uma fase $ \phi $ sobre um único estado puro $ \ket{\psi} $.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
