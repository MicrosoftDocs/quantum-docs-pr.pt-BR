### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
name: IncrementPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Executa um incremento modular de um registro qubit por uma constante de inteiro.


  Vamos indicar `increment` por $a $, `modulus` por $N $ e inteiro codificado `target` por $y $.

  Em seguida, a operação executa a seguinte transformação: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} inteiros são codificados no formato little-endian na base QFT.
remarks: >-
  Pressupõe que `target` tem o bit mais alto definido como 0.

  Também pressupõe que o valor de destino seja menor que $N $.


  Para o diagrama de circuito e a explicação, consulte a Figura 5 na [página 5 de arXiv: Quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=5).
syntax: 'operation IncrementPhaseByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: Incremento inteiro $a $ a ser adicionado a $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Integer $N $ que mods $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Integer $y $ no formato little-endian codificado em fases que `increment` $a $ é adicionado a.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.incrementbymodularinteger
