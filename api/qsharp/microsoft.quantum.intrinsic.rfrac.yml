uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplica uma rotação sobre o eixo Pauli fornecido por um ângulo especificado como uma fração dyadic.


  \begin{align} R_ {\mu} (n, k) \mathrel{: =} e ^ {i \pi n \ sigma_ {\mu}/2 ^ k}, \end{align} em que $ \mu \{na i, X, Y,\}Z $.


  > [!WARNING]

  > Esta operação usa a **opposite** Convenção de sinal oposta @"microsoft.quantum.intrinsic.r"de.
remarks: >-
  Equivalente a:


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: O operador Pauli deve ser exponenciação para formar a rotação.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: O numerador na representação de fração dyadic do ângulo pelo qual o qubit deve ser girado.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potência de dois especificando o denominador do ângulo pelo qual o qubit deve ser girado.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit ao qual a portão deve ser aplicada.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
