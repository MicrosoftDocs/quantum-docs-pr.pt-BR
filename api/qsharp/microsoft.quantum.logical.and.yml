### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: Microsoft.Quantum.Logical
summary: Retorna a conjunção booliana de dois valores.
remarks: >-
  Ao contrário `and` do operador, essa função não é de curto circuito, de modo que ambas as entradas são totalmente avaliadas.


  Até o comportamento de curto-circuito, os seguintes são equivalentes:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: O primeiro valor a ser considerado.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: O segundo valor a ser considerado.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`se e somente se `a` e `b` forem ambos `true`.'
    isPrimitive: true
    uid: Bool
