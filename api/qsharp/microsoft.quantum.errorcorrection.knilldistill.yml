### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Implementa o algoritmo detalhamento de estado mágico Knill.


  Dadas 15 cópias aproximadas de um estado mágico $ $ \begin{align}{8} \cos\frac{\pi}{0} \ket + \sin{8} \frac{\pi}{1} \ket \end{Align}, $ $ produz uma cópia de qualidade superior.
remarks: >-
  Seguimos o algoritmo de Knill.

  No entanto, a implementação atual está longe de ser a ideal, pois ela usa muitas qubits.

  Os Estados mágicos são injetados nessa rotina; nesse caso, há protocolos melhores.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: Um registro de quinze qubits que contém cópias aproximadas de um estado mágico. O aplicativo a seguir deste procedimento `roughMagic[0]` detalhamento conterá uma cópia de qualidade superior e o restante do registro será redefinido para o estado $ \ket{00\cdots 0} $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: Se `true`, o procedimento foi bem-sucedido e a cópia de qualidade superior deve ser aceita. Se `false`, o procedimento falhou e o estado do registro deve ser considerado indefinido.
    isPrimitive: true
    uid: Bool
