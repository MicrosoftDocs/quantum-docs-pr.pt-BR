### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Executa a operação de identidade (não op) em um argumento.


  Essa operação usa um valor de qualquer tipo e não faz nada a ele.

  Isso pode ser útil sempre que uma entrada de um tipo de operação é esperada, mas nenhuma ação deve ser executada.

  Por exemplo, se uma determinada síndrome de correção de erro indicar que nenhum erro ocorreu `NoOp<Qubit[]>` , pode ser o procedimento de recuperação correto.

  Da mesma forma, se uma operação espera um procedimento de preparação de `NoOp<Qubit[]>` estado como entrada, pode ser usada para preparar o estado $ \ket{0 \cdots 0} $.
remarks: Em quase todos os casos, o parâmetro de `NoOp` tipo para precisa ser especificado explicitamente. Por exemplo, `NoOp<Qubit>` é idêntico a <xref:microsoft.quantum.intrinsic.i>.
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: Um valor a ser ignorado.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.i
