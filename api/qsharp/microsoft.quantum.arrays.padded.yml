### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: Microsoft.Quantum.Arrays
summary: Retorna uma matriz preenchida com valores especificados até um comprimento especificado.
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: O comprimento da matriz preenchida. Se isso for positivo, `inputArray` será preenchido no cabeçalho. Se isso for negativo, `inputArray` será preenchido na parte final.
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: Valor padrão a ser usado para elementos de preenchimento.
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: Matriz cujos valores estão no início da matriz de saída.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Uma matriz `output` que é a `inputArray` preenchida no cabeçalho com `defaultElement`s até que `output` tenha comprimento `nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo dos elementos da matriz.
