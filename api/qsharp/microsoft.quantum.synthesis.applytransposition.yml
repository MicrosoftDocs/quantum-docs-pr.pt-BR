### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applytransposition
name: ApplyTransposition
type: operation
namespace: microsoft.quantum.synthesis
summary: Esta operação alterna a amplitude no índice `a` com a amplitude no índice `b` no determinado estado-vetor de `register` tamanho $n $.  Se for `a` igual `b` a, o vetor de estado não será alterado.
examples: >-
  Prepare uma superposição uniforme dos Estados de número $ | 1 \ rangle $, $ | 2 \ rangle $ e $ | 3 \ rangle $ em 2 qubits.


  ```Q#

  using (qubits = Qubit[2]) {
    let register = LittleEndian(qubits);
    PrepareUniformSuperposition(3, register);
    ApplyTransposition(0, 3, register);
  }

  ```
syntax: 'operation ApplyTransposition (a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: a
    summary: Primeiro índice (deve ser um valor de 0 a $2 ^ n-$1)
    isPrimitive: true
    uid: Int
  - name: b
    summary: O segundo índice (deve ser um valor de 0 a $2 ^ n-$1)
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Uma lista de $n $ qubits à qual o transposição é aplicado.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
