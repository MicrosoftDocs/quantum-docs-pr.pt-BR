### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.or
name: Or
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  Retorna o bit e o de dois inteiros.

  Isso executa a mesma computação que o operador de `|||` interno.
remarks: Consulte o [ C# | Para obter](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/or-operator) mais detalhes.
examples: >-
  ```qsharp

  let a = 248;      //                 11111000₂

  let b = 63;       //                 00111111₂

  let x = Or(a, b); // x : Int = 255 = 11111111₂.

  ```
syntax: 'function Or (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
