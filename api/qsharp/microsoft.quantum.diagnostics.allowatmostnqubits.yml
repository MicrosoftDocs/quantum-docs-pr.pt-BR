### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostnqubits
name: AllowAtMostNQubits
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Entre uma chamada para essa operação e seu adjacente, o declara que, no máximo, um determinado número de qubits adicionais são alocados com instruções using.
remarks: Esta operação pode ser substituída por um não op em destinos que não dão suporte a ela.
examples: >-
  O trecho a seguir falhará quando executado em computadores que dão suporte a este diagnóstico:


  ```Q#

  within {
      AllowAtMostNQubits(3, "Too many qubits allocated.");
  } apply {
      // Fails since this allocates four qubits.
      using (register = Qubit[4]) {
      }
  }

  ```
syntax: 'operation AllowAtMostNQubits (nQubits : Int, message : String) : Unit'
input:
  content: '(nQubits : Int, message : String)'
  types:
  - name: nQubits
    summary: O número máximo de qubits que podem ser alocadas.
    isPrimitive: true
    uid: Int
  - name: message
    summary: Uma mensagem a ser exibida após a falha.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
