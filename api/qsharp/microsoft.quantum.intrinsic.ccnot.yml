### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Aplica o portão duplo (não-CCNOT) controlado a três qubits.
remarks: >-
  Equivalente a:


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: Primeiro controle qubit para o portão CCNOT.
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Segundo controle qubit para o portão CCNOT.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit de destino para o portão CCNOT.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
