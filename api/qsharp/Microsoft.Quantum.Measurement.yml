### YamlMime:QSharpNamespace
uid: microsoft.quantum.measurement
name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: Mede em conjunto um registro de qubits na base do Pauli Z.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: Dada uma matriz de operadores qubit Pauli, mede cada um deles usando um gadget de medida especificado e, em seguida, retorna a matriz de resultados.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Mede o operador Pauli fornecido usando um qubit de rascunho explícito para executar a medição.
- uid: microsoft.quantum.measurement.mresetx
  summary: Mede um único qubit na base X e o redefine para o estado base padrão | 0 〉 seguindo a medida.
- uid: microsoft.quantum.measurement.mresety
  summary: Mede um único qubit na base Y e o redefine para o estado base padrão | 0 〉 seguindo a medida.
- uid: microsoft.quantum.measurement.mresetz
  summary: Mede um único qubit na base `Z` e o redefine para o estado base padrão | 0 〉 seguindo a medida.
- uid: microsoft.quantum.measurement.multim
  summary: Mede cada qubit em uma determinada matriz na base padrão.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Define um qubit para um determinado estado de base computacional medindo o qubit e aplicando uma inversão de bit, se necessário.
