### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.htermstogenidx
name: HTermsToGenIdx
type: function
namespace: microsoft.quantum.chemistry
summary: Converte um índice em um termo Hamiltonian no `HTerm[]` formato de dados em um GeneratorIndex.
syntax: 'function HTermsToGenIdx (data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int)'
  types:
  - name: data
    summary: Dados de entrada no `HTerm[]` formato.
    isArray: true
    uid: microsoft.quantum.chemistry.hterm
  - name: termType
    summary: Informações adicionais adicionadas ao GeneratorIndex.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: idx
    summary: Indexar em um termo de Hamiltonian
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: Um GeneratorIndex que representa um termo Hamiltonian representado pelo `data[idx]` , junto com informações adicionais adicionadas pelo `termType` .
    uid: microsoft.quantum.simulation.generatorindex
