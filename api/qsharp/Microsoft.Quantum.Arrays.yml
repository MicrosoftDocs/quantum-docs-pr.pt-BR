### YamlMime:QSharpNamespace
uid: microsoft.quantum.arrays
name: Microsoft.Quantum.Arrays
functions:
- uid: microsoft.quantum.arrays.all
  summary: Dada uma matriz e um predicado que é definido para os elementos da matriz e verifica se todos os elementos da matriz atendem ao predicado.
- uid: microsoft.quantum.arrays.any
  summary: Dada uma matriz e um predicado que é definido para os elementos da matriz, verifica se pelo menos um elemento da matriz atende ao predicado.
- uid: microsoft.quantum.arrays.chunks
  summary: Divide uma matriz em várias partes de comprimento igual.
- uid: microsoft.quantum.arrays.columnat
  summary: Extrai uma coluna de uma matriz.
- uid: microsoft.quantum.arrays.constantarray
  summary: Cria uma matriz de comprimento determinado com todos os elementos iguais ao valor fornecido.
- uid: microsoft.quantum.arrays.count
  summary: Dada uma matriz e um predicado que é definido para os elementos da matriz, retorna o número de elementos que uma matriz consiste nesses elementos que atendem ao predicado.
- uid: microsoft.quantum.arrays.cumulativefolded
  summary: Combina mapeadas e dobras em uma única função
- uid: microsoft.quantum.arrays.diagonal
  summary: Retorna uma matriz de elementos diagonais de uma matriz bidimensional
- uid: microsoft.quantum.arrays.elementat
  summary: Retorna o no índice fornecido de uma matriz.
- uid: microsoft.quantum.arrays.elementsat
  summary: Retorna os elementos da matriz em um determinado intervalo de índices.
- uid: microsoft.quantum.arrays.emptyarray
  summary: Retorna a matriz vazia de um determinado tipo.
- uid: microsoft.quantum.arrays.enumerated
  summary: Dada uma matriz, retorna uma nova matriz contendo os elementos da matriz original junto com os índices de cada elemento.
- uid: microsoft.quantum.arrays.equala
  summary: Dadas duas matrizes do mesmo tipo e um predicado que é definido para pares de elementos das matrizes, verifica se as matrizes são iguais.
- uid: microsoft.quantum.arrays.exclude
  summary: Retorna uma matriz que contém os elementos de outra matriz, excluindo os elementos em uma determinada lista de índices.
- uid: microsoft.quantum.arrays.excluding
  summary: Retorna uma matriz que contém os elementos de outra matriz, excluindo os elementos em uma determinada lista de índices.
- uid: microsoft.quantum.arrays.filtered
  summary: Dada uma matriz e um predicado que é definido para os elementos da matriz, retorna uma matriz que consiste nesses elementos que atendem ao predicado.
- uid: microsoft.quantum.arrays.flatmapped
  summary: Dada uma matriz e uma função que mapeia um elemento de matriz para alguma matriz de saída, retorna as matrizes de saída concatenadas para cada elemento da matriz.
- uid: microsoft.quantum.arrays.flattened
  summary: Dada uma matriz de matrizes, retorna a concatenação de todas as matrizes.
- uid: microsoft.quantum.arrays.fold
  summary: Itera uma função `f` por meio de uma matriz `array` , retornando `f(f(f(initialState, array[0]), array[1]), ...)` .
- uid: microsoft.quantum.arrays.head
  summary: Retorna o primeiro elemento da matriz.
- uid: microsoft.quantum.arrays.headandrest
  summary: Retorna uma tupla de primeiro e todos os elementos restantes da matriz.
- uid: microsoft.quantum.arrays.indexof
  summary: Retorna o primeiro índice do primeiro elemento em uma matriz que atende a um determinado predicado. Se nenhum elemento desse tipo existir, retornará-1.
- uid: microsoft.quantum.arrays.indexrange
  summary: Dada uma matriz, retorna um intervalo sobre os índices dessa matriz, adequado para uso em um loop for.
- uid: microsoft.quantum.arrays.interleaved
  summary: Intercala duas matrizes de (quase) mesmo tamanho.
- uid: microsoft.quantum.arrays.isempty
  summary: Retornará true se e somente se uma matriz estiver vazia.
- uid: microsoft.quantum.arrays.ispermutation
  summary: Gera true se e somente se uma determinada matriz representar uma permutação.
- uid: microsoft.quantum.arrays.issorted
  summary: Dada uma matriz, retorna se essa matriz é classificada conforme definido por uma determinada função de comparação.
- uid: microsoft.quantum.arrays.lookupfunction
  summary: Dada uma matriz, retorna uma função que retorna elementos dessa matriz.
- uid: microsoft.quantum.arrays.mapped
  summary: Dada uma matriz e uma função que é definida para os elementos da matriz, retorna uma nova matriz que consiste nas imagens da matriz original sob a função.
- uid: microsoft.quantum.arrays.mappedbyindex
  summary: Dada uma matriz e uma função que é definida para os elementos indexados da matriz, retorna uma nova matriz que consiste nas imagens da matriz original sob a função.
- uid: microsoft.quantum.arrays.mappedoverrange
  summary: Dado um intervalo e uma função que usa um inteiro como entrada, retorna uma nova matriz que consiste nas imagens dos valores de intervalo na função.
- uid: microsoft.quantum.arrays.most
  summary: Cria uma matriz que é igual a uma matriz de entrada, exceto que o último elemento da matriz é Descartado.
- uid: microsoft.quantum.arrays.mostandtail
  summary: Retorna uma tupla de todos, exceto um e o último elemento da matriz.
- uid: microsoft.quantum.arrays.padded
  summary: Retorna uma matriz preenchida com valores especificados até um comprimento especificado.
- uid: microsoft.quantum.arrays.partitioned
  summary: Divide uma matriz em várias partes.
- uid: microsoft.quantum.arrays.prefixes
  summary: Dada uma matriz, retorna todos os seus prefixos.
- uid: microsoft.quantum.arrays.rectangulararrayfact
  summary: Representa uma condição de que uma matriz bidimensional tem uma forma retangular
- uid: microsoft.quantum.arrays.rest
  summary: Cria uma matriz que é igual a uma matriz de entrada, exceto que o primeiro elemento da matriz é Descartado.
- uid: microsoft.quantum.arrays.reversed
  summary: Crie uma matriz que contenha os mesmos elementos de uma matriz de entrada, mas em ordem inversa.
- uid: microsoft.quantum.arrays.sequencei
  summary: Obter uma matriz de inteiros em um determinado intervalo.
- uid: microsoft.quantum.arrays.sequencel
  summary: Obter uma matriz de inteiros em um determinado intervalo.
- uid: microsoft.quantum.arrays.sorted
  summary: Dada uma matriz, retorna os elementos dessa matriz classificados por uma determinada função de comparação.
- uid: microsoft.quantum.arrays.squarearrayfact
  summary: Representa uma condição de que uma matriz bidimensional tem uma forma quadrada
- uid: microsoft.quantum.arrays.subarray
  summary: Usa uma matriz e uma lista de locais e produz uma nova matriz formada a partir dos elementos da matriz original que correspondem aos locais determinados.
- uid: microsoft.quantum.arrays.swapped
  summary: Aplica uma troca de dois elementos em uma matriz.
- uid: microsoft.quantum.arrays.tail
  summary: Retorna o último elemento da matriz.
- uid: microsoft.quantum.arrays.transposed
  summary: Retorna a transpoção de uma matriz representada como uma matriz de matrizes.
- uid: microsoft.quantum.arrays.tuplearrayasnestedarray
  summary: Transforma uma lista de duas tuplas em uma matriz aninhada.
- uid: microsoft.quantum.arrays.unique
  summary: Retorna uma nova matriz que não tem nenhum elemento adjacente igual.
- uid: microsoft.quantum.arrays.unzipped
  summary: Dada uma matriz de 2 tuplas, retorna uma tupla de duas matrizes, cada uma contendo os elementos das tuplas da matriz de entrada.
- uid: microsoft.quantum.arrays.where
  summary: Dado um predicado e uma matriz, retorna os índices dessa matriz em que o predicado é verdadeiro.
- uid: microsoft.quantum.arrays.windows
  summary: Retorna todas as submatrizes consecutivas de comprimento `size` .
- uid: microsoft.quantum.arrays.zip
  summary: >-
    Dadas duas matrizes, retorna uma nova matriz de pares, de modo que cada par contém um elemento de cada matriz original.

    > [!WARNING]

    > Preterido


    O zip foi preterido. Use @"microsoft.quantum.arrays.zipped" em seu lugar.
- uid: microsoft.quantum.arrays.zip3
  summary: >-
    Dadas três matrizes, retorna uma nova matriz de 3 tuplas, de modo que cada 3 tupla contém um elemento de cada matriz original.

    > [!WARNING]

    > Preterido


    Zip3 foi preterido. Use @"microsoft.quantum.arrays.zipped3" em seu lugar.
- uid: microsoft.quantum.arrays.zip4
  summary: >-
    Dadas quatro matrizes, retorna uma nova matriz de 4 tuplas, de modo que cada 4 tupla contém um elemento de cada matriz original.

    > [!WARNING]

    > Preterido


    Zip4 foi preterido. Use @"microsoft.quantum.arrays.zipped4" em seu lugar.
- uid: microsoft.quantum.arrays.zipped
  summary: Dadas duas matrizes, retorna uma nova matriz de pares, de modo que cada par contém um elemento de cada matriz original.
- uid: microsoft.quantum.arrays.zipped3
  summary: Dadas três matrizes, retorna uma nova matriz de 3 tuplas, de modo que cada 3 tupla contém um elemento de cada matriz original.
- uid: microsoft.quantum.arrays.zipped4
  summary: Dadas quatro matrizes, retorna uma nova matriz de 4 tuplas, de modo que cada 4 tupla contém um elemento de cada matriz original.
summary: " # <a name=\"summary\"></a>Resumo\n Esse namespace contém funções para criar e manipular matrizes de dados."
operations:
- uid: microsoft.quantum.arrays.drawmany
  summary: Repete uma operação para um determinado número de amostras, coletando suas saídas em uma matriz.
- uid: microsoft.quantum.arrays.foreach
  summary: Dada uma matriz e uma operação que é definida para os elementos da matriz, retorna uma nova matriz que consiste nas imagens da matriz original sob a operação.
