### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayed
name: Delayed
type: function
namespace: microsoft.quantum.canon
summary: Retorna uma operação que aplica a operação especificada com o argumento fornecido.
syntax: "function Delayed (op : ('T => 'U), arg : 'T) : (Unit => 'U)"
input:
  content: "(op : ('T => 'U), arg : 'T)"
  types:
  - name: op
    summary: Uma operação a ser aplicada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: A entrada à qual a operação é aplicada.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => 'U)
  types:
  - summary: Uma nova operação que se aplica `op` com a entrada `arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - uid: "'U"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a ser atrasada.
- uid: "'U"
  summary: O tipo de retorno da operação a ser atrasada.
