### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Characterization
summary: >-
  Mede em conjunto um registro de qubits na base do Pauli Z.


  Em outras palavras, o mede a operação $Z \otimes Z \otimes \cdots \otimes Z $ em um determinado registro.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: O registro a ser medido.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O resultado da medição de $Z \otimes Z \otimes \cdots \otimes Z $.
    isPrimitive: true
    uid: Result
