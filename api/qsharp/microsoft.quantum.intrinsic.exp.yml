### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplica o exponencial de um operador qubit Pauli.


  \begin{align} e ^ {i \theta [P_0 \otimes P_1 \cdots P_ {N-1}]}, \end{align} em que $P _i $ é o elemento $i $ th de `paulis`e onde $N = $`Length(paulis)`.
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Matriz de valores de Pauli de qubit único que indicam os fatores de produto tensor em cada qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Ângulo sobre o operador qubit Pauli fornecido pelo qual o registro de destino deve ser girado.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Registre-se para aplicar a rotação fornecida ao.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
