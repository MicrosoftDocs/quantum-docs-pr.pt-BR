### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Usa uma matriz e uma lista de locais e produz uma nova matriz formada a partir dos elementos da matriz original que correspondem aos locais determinados.
remarks: >-
  A função é definida para tipos genéricos, ou seja, sempre que temos uma matriz `'T[]` e uma lista de locais `Int[]` definir a submatriz.

  A construção da submatriz é baseada na geração de uma nova cópia profunda da matriz especificada, em oposição à manutenção de referências.


  Se `Length(indices) < Length(array)`, essa função retornará um subconjunto de `array`. Por outro lado, se `indices` contiver elementos repetidos, os elementos correspondentes de `array` serão repetidos da mesma forma.

  Se `indices` e `array` tiverem o mesmo comprimento, essa função fornecerá permutações de `array`.
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: Uma lista de inteiros que é usada para definir a submatriz.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Uma matriz de elementos em `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Uma matriz `out` de elementos cujos índices correspondem à submatriz, de forma que `out[idx] == array[indices[idx]]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de elementos de `array`.
