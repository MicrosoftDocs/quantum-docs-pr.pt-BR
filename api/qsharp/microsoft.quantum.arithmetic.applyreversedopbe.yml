      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Um registro little-endian a ser transformado.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
