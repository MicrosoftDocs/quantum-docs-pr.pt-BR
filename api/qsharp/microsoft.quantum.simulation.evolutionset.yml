### YamlMime:QSharpType
uid: microsoft.quantum.simulation.evolutionset
name: EvolutionSet
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Representa um conjunto de Gates que podem ser prontamente implementados e usados para implementar algoritmos de simulação.


  Os elementos no conjunto são indexados por <xref:microsoft.quantum.simulation.generatorindex>um, e cada conjunto é descrito por uma função `GeneratorIndex` de <xref:microsoft.quantum.simulation.evolutionunitary>para, que são operações parametrizadas por um número real que representa a hora
syntax: newtype EvolutionSet = (Microsoft.Quantum.Simulation.GeneratorIndex -> Microsoft.Quantum.Simulation.EvolutionUnitary);
