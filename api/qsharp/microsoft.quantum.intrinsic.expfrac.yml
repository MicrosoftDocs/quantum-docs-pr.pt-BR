### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.expfrac
name: ExpFrac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Aplica o exponencial de um operador qubit Pauli com um argumento fornecido por uma fração dyadic.


  \begin{align} e ^ {i \pi k [P_0 \otimes P_1 \cdots P_ {N-1}]/2 ^ N}, \end{align} em que $P _i $ é o elemento $i $ th de `paulis` e onde $N = $ `Length(paulis)` .
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Matriz de valores de Pauli de qubit único que indicam os fatores de produto tensor em cada qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: O numerador ($k $) na representação de fração dyadic do ângulo pelo qual o registro qubit deve ser girado.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Potência de dois ($n $) especificando o denominador do ângulo pelo qual o registro de qubit deve ser girado.
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Registre-se para aplicar a rotação fornecida ao.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
