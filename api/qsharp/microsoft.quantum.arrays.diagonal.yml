### YamlMime:QSharpType
uid: microsoft.quantum.arrays.diagonal
name: Diagonal
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Retorna uma matriz de elementos diagonais de uma matriz bidimensional


  Se a matriz bidimensional não tiver uma forma quadrada, a diagonal sobre o mínimo sobre o número de linhas e colunas será retornada.
examples: >-
  ```Q#

  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

  let diagonal = Diagonal(matrix);

  // same as: column = [1, 5, 9]

  ```
syntax: "function Diagonal (matrix : 'T[][]) : 'T[]"
input:
  content: "(matrix : 'T[][])"
  types:
  - name: matrix
    summary: matriz 2-dimensional em ordem de linha
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de cada elemento de `matrix` .
