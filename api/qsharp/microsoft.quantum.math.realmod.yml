### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: microsoft.quantum.math
summary: Computa o módulo entre dois números reais.
remarks: >-
  Essa função computa o módulo real encapsulando a linha real sobre o círculo da unidade e, em seguida, localizando o ângulo no círculo da unidade correspondente à entrada.

  `minValue`Em seguida, a entrada especifica efetivamente onde recortar o círculo da unidade.
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: Um número real $x $ para pegar o módulo de.
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: Um número real para pegar o módulo de $x $ com relação a.
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: O menor valor a ser retornado por essa função.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
