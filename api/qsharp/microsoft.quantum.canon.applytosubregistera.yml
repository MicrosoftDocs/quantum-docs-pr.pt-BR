### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregistera
name: ApplyToSubregisterA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma operação a um subregistro de um registro, com qubits especificado por uma matriz de seus índices.

  O modificador `A` indica que a operação é de adjointable.
syntax: 'operation ApplyToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Operação a ser aplicada ao subregistro.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: Matriz de índices, indicando a qual qubits a operação será aplicada.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registrar em que a operação atua.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytosubregister
