summary: " # <a name=\"summary\"></a>Resumo\n Este namespace fornece métodos de pesquisa avançados para a simulação química do Quantum.\n\n # <a name=\"references\"></a>Referências\n - Melhorando algoritmos Quantum para a quantum química, M. B. Hastings, D. Wecker, B. Bauer, M. Troyer, https://arxiv.org/abs/1403.1539"
functions:
- uid: microsoft.quantum.research.chemistry.jordanwigneroptimizedfermionevolutionset
  summary: Representa um gerador dinâmico como um conjunto de Gates e uma expansão na base Pauli.
- uid: microsoft.quantum.research.chemistry.jwoptimizedfermionevolutionfunction
  summary: Representa um gerador dinâmico como um conjunto de Gates e uma expansão na base JWOptimized.
- uid: microsoft.quantum.research.chemistry.jwoptimizedgeneratorsystem
  summary: Converte um Hamiltonian descrito por `JWOptimizedHTerms` para um `GeneratorSystem` expresso em termos da `GeneratorIndex` Convenção definida neste arquivo.
- uid: microsoft.quantum.research.chemistry.optimizedtrottersteporacle
  summary: Retorna a operação de etapa Trotter otimizada e os parâmetros necessários para executá-la.
operations:
- uid: microsoft.quantum.research.chemistry.applydeltaparity
  summary: Calcula a diferença na paridade entre um PQRS anterior... termos e o próximo PQRS... prazo. Essa diferença é calculada em um qubit auxiliar.
- uid: microsoft.quantum.research.chemistry.jwoptimizedstatepreparation
  summary: Preparação de estado simples do estado de avaliação ocupando giros de rotação
