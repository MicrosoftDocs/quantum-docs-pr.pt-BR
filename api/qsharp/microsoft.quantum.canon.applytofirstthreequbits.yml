### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbits
name: ApplyToFirstThreeQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: Aplica uma operação às três primeiras qubits no registro.
remarks: >-
  Isso é equivalente a:


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubits (op : ((Qubit, Qubit, Qubit) => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit), register : Qubit[])'
  types:
  - name: op
    summary: Uma operação a ser aplicada aos três primeiros qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Matriz qubit para os três primeiros qubits dos quais a operação é aplicada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
