### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Devido a uma probabilidade de classificação e uma tendência, retorna o rótulo inferido da probabilidade.
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: A tendência entre duas classes, geralmente o resultado do treinamento de um classificador.
    isPrimitive: true
    uid: Double
  - name: probability
    summary: Uma probabilidade de classificação para um exemplo específico, que resulta da estimativa de sua frequência de classificação.
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: O rótulo inferido da probabilidade de classificação fornecida.
    isPrimitive: true
    uid: Int
