  uid: Microsoft.Quantum.Oracles.ObliviousOracleFromDeterministicStateOracle
- summary: Dada uma operação que representa uma "caixa preta" da Oracle, retorna um Oracle de tempo discreto que representa a "caixa preta" da Oracle repetida várias vezes.
  uid: Microsoft.Quantum.Oracles.OracleToDiscrete
- summary: Constrói a reflexão sobre um determinado estado de um Oracle.
