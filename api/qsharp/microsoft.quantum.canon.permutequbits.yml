### YamlMime:QSharpType
uid: microsoft.quantum.canon.permutequbits
name: PermuteQubits
type: operation
namespace: microsoft.quantum.canon
summary: Permudos qubits usando a operação de permuta.
examples: >-
  Determinada ordenação = [2, 1, 0] e registrar $ \ket{\ alpha_0} \ket{\ alpha_1} \ket{\ alpha_2} $, PermuteQubits altera o registro em $ \ket{\ alpha_2} \ket{\ alpha_1} \ket{\ alpha_0} $


  ```qsharp

  // The following two lines are equivalent

  PermuteQubits([2, 1, 0], register);

  SWAP(register[0], register[2]);

  ```
syntax: 'operation PermuteQubits (ordering : Int[], register : Qubit[]) : Unit'
input:
  content: '(ordering : Int[], register : Qubit[])'
  types:
  - name: ordering
    summary: Descreve a nova ordenação do qubits, em que o qubit no índice i agora estará na ordem [i].
    isArray: true
    isPrimitive: true
    uid: Int
  - name: register
    summary: Qubit registrar-se para ser tratado.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
