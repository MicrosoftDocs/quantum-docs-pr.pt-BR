### YamlMime:QSharpType
uid: microsoft.quantum.random.continuousuniformdistribution
name: ContinuousUniformDistribution
type: function
namespace: microsoft.quantum.random
summary: Retorna uma distribuição uniforme em um determinado intervalo inclusivo.
remarks: Falha se `max <= min` .
examples: >-
  O trecho de código Q # a seguir desenha aleatoriamente um ângulo entre $0 $ e $2 \pi $:


  ```Q#

  let angleDistribution = ContinuousUniformDistribution(0.0, 2.0 * PI());

  let angle = angleDistribution::Sample();

  ```
syntax: 'function ContinuousUniformDistribution (min : Double, max : Double) : Microsoft.Quantum.Random.ContinuousDistribution'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: O menor número real a ser desenhado.
    isPrimitive: true
    uid: Double
  - name: max
    summary: O maior número real a ser desenhado.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Random.ContinuousDistribution
  types:
  - summary: Uma distribuição cujos variates aleatórios são números reais no intervalo inclusivo de `min` a `max` com probabilidade uniforme.
    uid: microsoft.quantum.random.continuousdistribution
seeAlso:
- microsoft.quantum.drawrandomdouble
