### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolasresult
name: BoolAsResult
type: function
namespace: Microsoft.Quantum.Convert
summary: Converte um tipo de `Bool` em um tipo de `Result`, em que `true` é mapeado para `One` e `false` é mapeado para `Zero`.
syntax: 'function BoolAsResult (input : Bool) : Result'
input:
  content: '(input : Bool)'
  types:
  - name: input
    summary: '`Bool` a ser convertido.'
    isPrimitive: true
    uid: Bool
output:
  content: Result
  types:
  - summary: Um `Result` que representa o `input`.
    isPrimitive: true
    uid: Result
