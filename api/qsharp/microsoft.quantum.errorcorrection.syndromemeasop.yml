### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: Representa uma operação que é usada para medir a síndrome de um bloco de código com correção de erros.
remarks: >-
  A assinatura `(LogicalRegister => Syndrome)` representa uma operação que atua em conjunto no qubits no e `LogicalRegister` em algumas auxiliar qubits seguidas por medidas do auxiliar qubits para extrair um `Syndrome` valor que representa o `Result[]` dessas medições.


  ### <a name="examples"></a>Exemplos

  Meça os síndromes do código de inversão de bits $S = \langle ZZI, IZZ \rangle $ usando o rascunho qubits em uma maneira não tolerante a falhas:


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome
