### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Declara que o qubit `q` está no eigenstate esperado do operador Z Pauli até uma determinada tolerância.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance>permite declarar Estados qubit arbitrários em vez de apenas $Z $ eigenstates.
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'Em que estado o qubit deve estar: `Zero` ou. `One`'
    isPrimitive: true
    uid: Result
  - name: q
    summary: O qubit cujo estado é declarado.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolerância na probabilidade de uma medida do qubit que retorna o resultado esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
