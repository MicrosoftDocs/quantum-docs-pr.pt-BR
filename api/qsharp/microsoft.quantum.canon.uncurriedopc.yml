### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedopc
name: UncurriedOpC
type: function
namespace: microsoft.quantum.canon
summary: >-
  Dada uma função que retorna operações, retorna uma nova operação que usa as duas entradas como uma tupla.

  O modificador `C` indica que as operações são controláveis.
syntax: "function UncurriedOpC (curriedOp : ('T -> ('U => Unit is Ctl))) : (('T, 'U) => Unit is Ctl)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Ctl)))"
  types:
  - name: curriedOp
    summary: Uma função que retorna operações.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Controlled
output:
  content: (('T, 'U) => Unit is Ctl)
  types:
  - summary: Uma nova operação `op` , como `op(t, u)` equivalente a `(curriedOp(t))(u)` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: O tipo do primeiro argumento de uma função na forma curried.
- uid: "'U"
  summary: O tipo do segundo argumento de uma função na forma curried.
seeAlso:
- microsoft.quantum.canon.uncurryop
