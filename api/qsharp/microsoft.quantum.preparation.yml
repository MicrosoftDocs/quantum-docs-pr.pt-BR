- summary: >-
    Computa as coordenadas de esfera de Bloch para um estado de qubit único.

    Considerando dois números complexos $a 0, a1 $ que representam o estado qubit, o computa as coordenadas na esfera Bloch de forma que $a 0 \ket {0} + a1 \ket {1} = r e ^ {it} (e ^ {-i \phi/2}\cos{(\ teta/2)} \ket {0} + e ^ {i \phi/2}\sin{(\ teta/2)} \ket {1} ) $.
  uid: Microsoft.Quantum.Preparation.BlochSphereCoordinates
- summary: >-
    Retorna uma operação que prepara um Purification de um determinado estado misto.

    Um "estado misto de purified" refere-se aos Estados do formulário | ψ ⟩ = σi √ Pi | i ⟩ | lixoi ⟩ especificado por um vetor de coeficientes {PI}. Os Estados deste formulário podem ser reduzidos para Estados mistos ρ ≔ Pi | i ⟩ ⟨ i | rastreando o registro de "lixo" (ou seja, um estado misto que é diagonal na base computacional).


    Consulte https://arxiv.org/pdf/1805.03662.pdf?page=15 para mais discussões.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedState
- summary: Retorna o número total de qubits que deve ser alocado para aplicar a operação retornada por @"microsoft.quantum.preparation.purifiedmixedstate" .
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateRequirements
- summary: >-
    Retorna uma operação que prepara um Purification de um determinado estado misto, confusas com um registro que representa uma determinada coleção de dados.

    Um "estado misto de purified com dados" refere-se a um estado do formulário σi √ Pi | i ⟩ | XI ⟩ | lixoi ⟩, em que cada XI é um bitstring de dados adicionais de codificação associados ao registro | i ⟩.


    Consulte https://arxiv.org/pdf/1805.03662.pdf?page=15 para mais discussões.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateWithData
- summary: >-
    > [!WARNING]

    > QuantumROM foi preterido. Use <xref:Microsoft.Quantum.Preparation.PurifiedMixedState> em seu lugar.


    Usa a técnica de ROM Quantum para representar uma determinada matriz de densidade.

    Dada uma lista de $N $ coeficientes $ \ alpha_j $, isso retorna um $U unitário que usa a técnica Quantum-ROM para preparar uma aproximação $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ do Purification da matriz de densidade $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{| alpha_j |} {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. Nessa aproximação, o erro $ \epsilon $ é de que $ | p_j-\frac{| alpha_j |} {\ sum_k | \ alpha_k |} | \le \epsilon/N $ e $ \| \tilde\rho-\rho \| \le \epsilon $. Em outras palavras, $ $ \begin{align} U\ket {0} ^ {\lceil\ Log_2 N\rceil} \ ket {0} ^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\Text{Garbage} _J}. \end{align} $ $
  uid: Microsoft.Quantum.Preparation.QuantumROM
