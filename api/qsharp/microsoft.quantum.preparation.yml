- summary: >-
    Entangles emparelhar dois registros de qubit.

    Ou seja, dadas dois registros, o prepara o estado máximo de confusas $ \frac {1} {\sqrt {2} } \left (\ket {00} + \ket {11} \right) $ entre cada par de qubits nos respectivos registros, supondo que cada registro seja iniciado no estado $ \ket{0\cdots 0} $.
  uid: Microsoft.Quantum.Preparation.PrepareEntangledState
- summary: >-
    Dado um registro, prepara esse registro no estado de forma máxima mista.

    O registro está preparado no estado $ \boldone/2 ^ N $ aplicando o canal de despolarização completa a cada qubit, em que $N $ é o comprimento do registro.
  uid: Microsoft.Quantum.Preparation.PrepareIdentity
- summary: Prepara um qubit no eigenstate positivo de um determinado operador Pauli. Se o operador Identity for fornecido, o qubit será preparado no estado de forma máxima mista.
