### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Retorna um inteiro que representa os X bits de uma matriz de operadores Pauli.
remarks: A função gerará se o comprimento da `paulis` matriz for maior que 63.
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Uma matriz de operadores Pauli a ser representada como um inteiro.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Um inteiro $x $ com representação binária $ (p_{62}\,p_{61}\,\dots\,p_0) $, em que $p _i = $0 `paulis[i]` se `PauliI` for `PauliZ` ou e onde $p _i = $1 `paulis[i]` se `PauliX` for `PauliY`ou.
    isPrimitive: true
    uid: Int
seeAlso:
- zbits
