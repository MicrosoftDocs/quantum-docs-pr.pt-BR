### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.nearequalityfactd
name: NearEqualityFactD
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Declara que um valor de ponto flutuante clássico tem o valor esperado até uma pequena tolerância de 1e-10.
remarks: Isso é equivalente a <xref:microsoft.quantum.diagnostics.equalitywithintolerancefact> com tolerância codificada de $10 ^{-10}$.
syntax: 'function NearEqualityFactD (actual : Double, expected : Double) : Unit'
input:
  content: '(actual : Double, expected : Double)'
  types:
  - name: actual
    summary: O número a ser verificado.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: O valor esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
