### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyoraclephases
name: AmpAmpObliviousByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificação de amplitude de alheios por Oracle para reflexões parciais.
remarks: >-
  Isso impõe condições mais estritas na forma dos Estados de início e destino do ancilla do que em `AmpAmpObliviousByReflectionPhases`.

  Presume-se que $A \ket{0}\_f\ket{0}\_A = \ket{\Text{Start}}\_{FA} $ prepara o ancilla estado de início $ \ket{\Text{Start}}\_{FA} $ da base computacional $ \ket{0}\_f\ket{0}$.

  Supõe-se que o estado de destino seja marcado por $ \ket{1}\_f $.

  Presume-se que \begin{align} O\ket {\ Text {Start}}\_{FA} \ket{\psi}\_s = \lambda\ket{1}\_f\ket {\ Text {qualquer coisa}}\_a\ket {\ Text {Target}}\_s U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, \end{align} para alguns $U unitários.
syntax: 'function AmpAmpObliviousByOraclePhases (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, ancillaOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, ancillaOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fases de reflexos parciais
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: ancillaOracle
    summary: O Oracle $A $ unitário que prepara o estado de início do ancilla
    uid: microsoft.quantum.oracles.deterministicstateoracle
  - name: signalOracle
    summary: O ancilla da $O Oracle unitário $ do tipo `ObliviousOracle` que atua em conjunto com o registro do sistema
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: idxFlagQubit
    summary: Índice para registro de sinalizador de qubit único
    isPrimitive: true
    uid: Int
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Uma operação que implementa a amplificação de amplitude de alheios com base em reflexos parciais.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
