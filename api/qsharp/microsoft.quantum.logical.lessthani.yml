### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: microsoft.quantum.logical
summary: Retorna true se e somente se um número for menor que outro número.
remarks: >-
  Os itens a seguir são equivalentes:


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: Int
  - name: b
    summary: O segundo valor a ser comparado.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` se e somente se `a` for estritamente menor que `b` .'
    isPrimitive: true
    uid: Bool
