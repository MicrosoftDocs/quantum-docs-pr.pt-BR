### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthani
name: GreaterThanI
type: function
namespace: Microsoft.Quantum.Logical
summary: Retorna true se e somente se um número for maior que outro número.
remarks: >-
  Os itens a seguir são equivalentes:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanI(a, b);

  ```
syntax: 'function GreaterThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: Int
  - name: b
    summary: O segundo valor a ser comparado.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true`se e somente se `a` for estritamente maior que `b`.'
    isPrimitive: true
    uid: Bool
