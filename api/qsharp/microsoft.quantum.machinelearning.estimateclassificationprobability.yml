### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobability
name: EstimateClassificationProbability
type: operation
namespace: microsoft.quantum.machinelearning
summary: Dada uma amostra e um classificador sequencial, estima a probabilidade de classificação para esse exemplo medindo repetidamente a saída do classificador no exemplo fornecido.
syntax: 'operation EstimateClassificationProbability (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int) : Double'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: A tolerância para permitir a codificação da amostra em uma operação de preparação de estado.
    isPrimitive: true
    uid: Double
  - name: model
    summary: O modelo sequencial a ser usado para estimar a probabilidade de classificação para o exemplo fornecido.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: sample
    summary: O vetor de recurso para o exemplo a ser classificado.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: O número de medições a serem usadas na estimativa da probabilidade de classificação.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Uma estimativa da probabilidade de classificação para o exemplo fornecido.
    isPrimitive: true
    uid: Double
