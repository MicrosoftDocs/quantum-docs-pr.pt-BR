uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimateenergy
name: EstimateEnergy
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: >-
  Estima a energia do molécula somando a energia contribuída pelos termos individuais da Jordânia-Wigner.


  Essa operação depende implicitamente da Convenção de indexação da rotação para cima.
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'
input:
  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: O Hamiltonian da Jordânia-Wigner.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: O número de amostras a serem usadas para a estimativa das expectativas do termo.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: A energia estimada do molécula
    isPrimitive: true
    uid: Double
