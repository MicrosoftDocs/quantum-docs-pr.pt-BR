### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: Microsoft.Quantum.Logical
summary: Retorna um dos dois valores, dependendo do valor de uma condição booliana.
remarks: >-
  Ao contrário do operador de `?|`, essa função não é de curto circuito, de modo que ambas as entradas são totalmente avaliadas.


  Até o comportamento de curto-circuito, os seguintes são equivalentes:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Uma condição usada para controlar qual entrada é retornada.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: O valor a ser retornado quando `condition` é `true`.
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: O valor a ser retornado quando `condition` é `false`.
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue` se `condition` for `true`e `ifFalse` caso contrário.'
    uid: "'T"
    isLocal: true
