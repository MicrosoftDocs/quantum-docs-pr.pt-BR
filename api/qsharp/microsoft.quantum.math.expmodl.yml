### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: microsoft.quantum.math
summary: >-
  Retorna um número inteiro elevado a uma determinada potência, com relação a um determinado módulo.


  Deixe-nos indicar expBase por $x $, Power by $p $ e módulo por $N $.

  A função retorna $x ^ p \operatorname{mod} N $.


  Supomos que $N $, $x $ são positivos e a energia não é negativa.
remarks: Leva tempo proporcional ao número de bits em `power` , e não ao `power` próprio.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
