    Representa um gerador dinâmico como um conjunto de Gates e uma expansão na base JordanWigner.

    Consulte [modelagem de gerador dinâmico](../libraries/data-structures#dynamical-generator-modeling) para obter mais detalhes.
  uid: Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerFermionImpl
- summary: Um unitário $U $ que aplica a cadeia de caracteres Pauli em $ (X ^ {z + 1} \_ pY ^ {z} \_ p) z \_ {p-1}... Z_0 $ em qubits $0.. p $ conditioned em um índice $z na \{ 0, 1 \} $ e $p $. Ou seja, $ $ \begin{align} U\ket {z} \ ket {p} \ ket {\ psi} = \ket{z}\ket{p} (X ^ {z + 1} \_ pY ^ {z} \_ p) z \_ {p-1}... Z_0 \ket{\psi} \end{align} $ $
  uid: Microsoft.Quantum.Chemistry.JordanWigner.OptimizedBEXY
