### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopleca
name: ReversedOpLECA
type: function
namespace: microsoft.quantum.arithmetic
summary: Dada uma operação que usa uma entrada little-endian, retorna uma nova operação que usa uma entrada big endian.
syntax: 'function ReversedOpLECA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl))'
  types:
  - name: op
    summary: A operação cuja entrada deve ser revertida.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl)
  types:
  - summary: Uma nova operação que aceita sua entrada como um registro big endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
