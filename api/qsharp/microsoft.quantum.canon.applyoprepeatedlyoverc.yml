### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyoprepeatedlyoverc
name: ApplyOpRepeatedlyOverC
type: operation
namespace: Microsoft.Quantum.Canon
summary: Aplica o mesmo op em um registro qubit várias vezes.
syntax: 'operation ApplyOpRepeatedlyOverC (op : (Qubit[] => Unit is Ctl), targets : Int[][], register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl), targets : Int[][], register : Qubit[])'
  types:
  - name: op
    summary: Uma operação a ser aplicada várias vezes no registro qubit
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    summary: Matrizes aninhadas que descrevem os destinos da operação. Cada matriz deve conter uma lista de ints que descreve o qubits a ser usado.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Qubit registrar-se para ser tratado.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applyseriesofops
