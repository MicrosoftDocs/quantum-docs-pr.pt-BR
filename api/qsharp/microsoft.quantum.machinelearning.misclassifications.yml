### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: microsoft.quantum.machinelearning
summary: Dado um conjunto de rótulos deduzidos e um conjunto de rótulos corretos, retorna índices para onde cada conjunto de rótulos difere.
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: Os rótulos inferidos para um determinado treinamento ou conjunto de validação.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: Os rótulos verdadeiros para um determinado treinamento ou conjunto de validação.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: Uma matriz de índices `idx` como essa `inferredLabels[idx] != actualLabels[idx]` .
    isArray: true
    isPrimitive: true
    uid: Int
