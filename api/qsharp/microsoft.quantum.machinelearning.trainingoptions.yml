### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainingoptions
name: TrainingOptions
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Uma coleção de opções a ser usada em classificadores do quantum de treinamento.
remarks: >-
  Esse UDT não deve ser criado diretamente, mas deve ser especificado chamando @"microsoft.quantum.machinelearning.defaulttrainingoptions" e, em seguida, usando `w/` o operador para substituir os padrões diferentes.


  Por exemplo, para usar medidas de 100.000 e no máximo 8 épocas de treinamento:


  ```Q#

  let options = DefaultTrainingOptions()
                w/ NMeasurements <- 100000
                w/ MaxEpochs <- 8;
  ```
syntax: newtype TrainingOptions = (Double, Double, Int, Int, Int, Int, Double, Int, (String -> Unit));
references: '- [arXiv:1804.00633](https://arxiv.org/abs/1804.00633)'
