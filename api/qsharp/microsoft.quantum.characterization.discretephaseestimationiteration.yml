### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: microsoft.quantum.characterization
summary: Executa uma única iteração de um algoritmo de estimativa de fase iterativa (controlado de forma clássica) usando potências de inteiros de um Oracle unitário.
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Operação que atua em um inteiro e um registro, de modo que $U ^ m $ seja aplicada ao registro fornecido, em que $U $ é o unitário cuja fase deve ser estimada e onde $m $ é o número inteiro de energia fornecido para o Oracle
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: Número de vezes para aplicar o Oracle unitário fornecido.
    isPrimitive: true
    uid: Int
  - name: theta
    summary: Ângulo pelo qual inverter a fase no qubit de controle antes de agir no estado de destino.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Registro de estado acionado pelo Oracle unitário determinado.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    summary: Um qubit auxiliar usado para controlar o aplicativo do Oracle fornecido.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
