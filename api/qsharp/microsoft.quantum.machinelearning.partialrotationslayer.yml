### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.partialrotationslayer
name: PartialRotationsLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Retorna uma matriz de rotações de qubit único ao longo de um determinado eixo, parametrizado por parâmetros de modelo distintos.
syntax: 'function PartialRotationsLayer (idxsQubits : Int[], axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(idxsQubits : Int[], axis : Pauli)'
  types:
  - name: idxsQubits
    summary: Índices para o qubits a serem usados como os destinos para cada rotação.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: axis
    summary: O eixo de rotação para cada rotação na camada especificada.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Uma matriz de rotações controladas sobre o eixo determinado, uma em cada `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
