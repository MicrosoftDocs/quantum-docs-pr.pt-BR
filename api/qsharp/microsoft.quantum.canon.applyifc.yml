uid: microsoft.quantum.canon.applyifc
name: ApplyIfC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação controlável condicionalmente em um bit clássico.


  Dada uma operação `op` e um valor `bit`de bit, `op` aplica- `target` se `bit` ao `true`if is. Se `false`nada acontecer com o `target`.

  O sufixo `C` indica que a operação a ser aplicada é controlável.
examples: >-
  O seguinte prepara um registro de qubits para um estado de base computacional representado por uma cadeia de caracteres de bits clássicas fornecida como `Bool` uma matriz de valores:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIfC (op : ('T => Unit is Ctl), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), bit : Bool, target : 'T)"
