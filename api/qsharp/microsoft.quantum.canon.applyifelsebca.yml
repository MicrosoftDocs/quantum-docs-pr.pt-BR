### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma das duas operações de unitário, dependendo do valor de um bit clássico.


  Dado um pouco `bit`, o aplica a `trueOp` operação `trueInput` com como sua entrada `bit` quando `true`está e se `falseOp(falseInput)` aplica `bit` quando `false`é.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: O valor booliano usado para determinar `trueOp` se `falseOp` ou é aplicado.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: A operação unitário a ser aplicada quando `bit` é `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: A entrada a ser fornecida para `trueOp` quando `bit` é `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: A operação unitário a ser aplicada quando `bit` é `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: A entrada a ser fornecida para `falseOp` quando `bit` é `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação `trueOp` a ser aplicada condicionalmente.
- uid: "'U"
  summary: O tipo de entrada da operação `falseOp` a ser aplicada condicionalmente.
functors:
- Adjoint
- Controlled
