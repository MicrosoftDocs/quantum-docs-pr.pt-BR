### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma das duas operações de unitário, dependendo do valor de um bit clássico.


  Dado um `bit`de bits, o aplica a operação `trueOp` com `trueInput` como sua entrada quando `bit` é `true`e aplica `falseOp(falseInput)` quando `bit` é `false`.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: O valor booliano usado para determinar se `trueOp` ou `falseOp` são aplicados.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: A operação unitário a ser aplicada quando `bit` é `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: A entrada a ser fornecida para `trueOp` quando `bit` é `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: A operação unitário a ser aplicada quando `bit` é `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: A entrada a ser fornecida para `falseOp` quando `bit` é `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação `trueOp` ser aplicado condicionalmente.
- uid: "'U"
  summary: O tipo de entrada da operação `falseOp` ser aplicado condicionalmente.
functors:
- Adjoint
- Controlled
