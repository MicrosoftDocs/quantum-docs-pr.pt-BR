### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryadderd
name: RippleCarryAdderD
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Reversível, ondulado no local, adição de dois inteiros.

  Dado dois $n inteiros de $ bit codificados em `xs` registros de LittleEndian `ys`e, e um qubit de transporte, a operação computa a soma dos dois inteiros em que o $n $ menos significativo bits do resultado são mantidos `ys` e o bit de execução é XORed para o qubit. `carry`
remarks: A operação controlada especificada faz uso de simetria e cancelamento mútuo de operações para melhorar a implementação padrão que adiciona um controle a cada operação.
syntax: 'operation RippleCarryAdderD (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Thomas G. Draper: "adição em um computador Quantum", 2000.
    https://arxiv.org/abs/quant-ph/0008033
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian qubit registrar o primeiro soma inteiro.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian qubit a codificação do segundo inteiro soma, é modificado para manter o $n $ menos significativo bits da soma.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: Qubit, é XORed com o bit mais significativo da soma.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
