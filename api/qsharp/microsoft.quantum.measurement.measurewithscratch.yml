uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Mede o operador Pauli fornecido usando um qubit de rascunho explícito para executar a medição.
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Um operador qubit Pauli especificado como uma matriz de operadores de Pauli de qubit único.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Qubit o registro a ser medido.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O resultado da medição do operador Pauli fornecido no `target` registro.
    isPrimitive: true
    uid: Result
