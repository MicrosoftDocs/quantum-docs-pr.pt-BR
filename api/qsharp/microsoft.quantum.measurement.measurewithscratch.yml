    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Qubit o registro a ser medido.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O resultado da medição do operador Pauli fornecido no `target` registro.
    isPrimitive: true
    uid: Result
