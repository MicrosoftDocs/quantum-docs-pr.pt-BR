### YamlMime:QSharpType
uid: microsoft.quantum.arrays.squarearrayfact
name: SquareArrayFact
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Representa uma condição de que uma matriz bidimensional tem uma forma quadrada


  Essa função declara que cada linha em uma matriz tem tantos elementos quanto há linhas (elementos) na matriz.
examples: >-
  ```Q#

  SquareArrayFact([[1, 2], [3, 4]], "Array is not a square");       // okay

  SquareArrayFact([[1, 2, 3], [4, 5, 6]], "Array is not a square"); // will fail

  SquareArrayFact([[1, 2], [3, 4, 5]], "Array is not a square");    // will fail

  ```
syntax: "function SquareArrayFact (array : 'T[][], message : String) : Unit"
input:
  content: "(array : 'T[][], message : String)"
  types:
  - name: array
    summary: Uma matriz bidimensional de elementos
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
  - name: message
    summary: Uma mensagem a ser impressa se a matriz não for uma matriz quadrada
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de cada elemento de `array` .
