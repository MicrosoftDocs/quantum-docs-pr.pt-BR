name: Microsoft.Quantum.Simulation
newtypes:
- summary: >-
    Representa um unitário em que um operador arbitrário de interesse é codificado no bloco superior esquerdo.

    Ou seja, um `BlockEncoding` é um unitário $U $, em que um operador arbitrário $H $ de interesse que age no registro do sistema `s` é codificado no bloco superior esquerdo correspondente ao estado auxiliar $ \ket {0} _A $. Ou seja, $ $ \begin{align} (\bra {0} _A \otimes I_s) U (\ket {0} _a \otimes I_s) = H \end{align} $ $.
  uid: Microsoft.Quantum.Simulation.BlockEncoding
- summary: Representa um `BlockEncoding` que também é uma reflexão.
  uid: Microsoft.Quantum.Simulation.BlockEncodingReflection
- summary: >-
    Representa um gerador dinâmico como um conjunto de Gates simulable e uma expansão em termos de base.

    Último parâmetro para o número de termos.
  uid: Microsoft.Quantum.Simulation.EvolutionGenerator
- summary: >-
    Representa um gerador dinâmico dependente de tempo.

    O `Double` parâmetro é um agendamento em $ [0, 1] $.
  uid: Microsoft.Quantum.Simulation.EvolutionSchedule
- summary: >-
    Representa um conjunto de Gates que podem ser prontamente implementados e usados para implementar algoritmos de simulação.

    Os elementos no conjunto são indexados por um  <xref:microsoft.quantum.simulation.generatorindex> , e cada conjunto é descrito por uma função de `GeneratorIndex` para  <xref:microsoft.quantum.simulation.evolutionunitary> , que são operações parametrizadas por um número real que representa a hora
  uid: Microsoft.Quantum.Simulation.EvolutionSet
- summary: >-
    Representa um operador de evolução de tempo unitário.

    O primeiro parâmetro é a duração da evolução do tempo e o segundo parâmetro é o registro de qubit acionado pelo unitário.
  uid: Microsoft.Quantum.Simulation.EvolutionUnitary
- summary: >-
    Representa um único termo primitivo no conjunto de todos os geradores dinâmicos, por exemplo, operadores Hermitian, para os quais existe um mapa desse gerador para a evolução de tempo por esse gerador, por meio de `EvolutionSet` .

    O primeiro elemento (int [], Double []) é o índice de um único termo, por exemplo, a cadeia de caracteres Pauli XXY com o coeficiente 0,5 seria indexada por ([1, 1, 2], [0,5]). Como alternativa, o Hamiltonians parametrizado por uma variável contínua, como X cos φ + Y Sin φ, pode, por exemplo, ser representado por ([], [φ]). O segundo elemento indexa o subsistema no qual o gerador atua.
  uid: Microsoft.Quantum.Simulation.GeneratorIndex
- summary: >-
    Representa uma coleção de `GeneratorIndex` es.

    Iteramos essa coleção usando um inteiro de índice único e o tamanho da coleção é considerado conhecido.
  uid: Microsoft.Quantum.Simulation.GeneratorSystem
- summary: >-
    Representa um algoritmo de simulação independente de tempo.

    Uma técnica de simulação independente de tempo converte uma <xref:microsoft.quantum.simulation.evolutiongenerator> evolução de tempo unitário para um intervalo de tempo.
  uid: Microsoft.Quantum.Simulation.SimulationAlgorithm
- summary: >-
    Representa um `BlockEncoding` que é controlado por um registro de relógio.

    Ou seja, um `TimeDependentBlockEncoding` é um $U unitário $ controlado por um estado $ \ket{k} _d $ no registro de relógio de `d` modo que um operador arbitrário $H _K $ de interesse que age no registro do sistema `s` é codificado no bloco superior esquerdo correspondente ao estado auxiliar $ \ket {0} _a $. Ou seja, $ $ \begin{align} (\bra {0} \_ a\otimes I_ {DS}) U (\ket {0} \_ a\otimes I_ {DS}) = \ sum_ {k} \ket{k}\bra{k} \_ d\otimes H_k. \end{align} $ $.
  uid: Microsoft.Quantum.Simulation.TimeDependentBlockEncoding
- summary: Representa um gerador dinâmico dependente de tempo como uma função de tempo até o valor do gerador dinâmico nesse momento.
  uid: Microsoft.Quantum.Simulation.TimeDependentGeneratorSystem
- summary: >-
    Representa um algoritmo de simulação dependente de tempo.

    Uma técnica de simulação dependente de tempo converte uma <xref:microsoft.quantum.simulation.evolutionschedule> evolução de tempo unitário para um intervalo de tempo.
  uid: Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm
- summary: Representa a evolução em um operador unitário.
  uid: Microsoft.Quantum.Simulation.Unitary
operations:
- summary: Executa a preparação do estado aplicando um `statePrepUnitary` no estado de entrada, seguido pela preparação do estado adiabatic usando uma `adiabaticUnitary` estimativa de fase e finally com relação ao `qpeUnitary` estado resultante usando um `phaseEstAlgorithm` .
  uid: Microsoft.Quantum.Simulation.AdiabaticStateEnergyUnitary
- summary: Implementação de `BlockEncodingToReflection`.
