- summary: Executa a preparação do estado aplicando um `statePrepUnitary` em uma estimativa de fase de estado de entrada alocada automaticamente em relação ao `qpeUnitary` estado resultante usando um `phaseEstAlgorithm` .
  uid: Microsoft.Quantum.Simulation.EstimateEnergy
- summary: Executa a preparação do estado aplicando um `statePrepUnitary` em um estado de entrada alocado automaticamente, seguido pela preparação do estado adiabatic usando uma `adiabaticUnitary` estimativa de fase e finally com relação ao `qpeUnitary` estado resultante usando um `phaseEstAlgorithm` .
  uid: Microsoft.Quantum.Simulation.EstimateEnergyWithAdiabaticEvolution
- summary: >-
    Representa um gerador dinâmico como um conjunto de Gates e uma expansão na base Pauli.

    Consulte [modelagem de gerador dinâmico](/quantum/libraries/data-structures#dynamical-generator-modeling) para obter mais detalhes.
  uid: Microsoft.Quantum.Simulation.PauliEvolutionImpl
- summary: Implementação de várias etapas Trotter para aproximar um operador unitário que resolve a equação Schrödinger dependente de tempo.
  uid: Microsoft.Quantum.Simulation.TimeDependentTrotterSimulationAlgorithmImpl
- summary: Faz chamadas repetidas para `TrotterStep` para aproximar o operador de tempo de evolução exp ( _-IHT_ ).
  uid: Microsoft.Quantum.Simulation.TrotterSimulationAlgorithmImpl
- summary: Implementa a evolução de tempo por um termo contido em um `GeneratorSystem` .
  uid: Microsoft.Quantum.Simulation.TrotterStepImpl
