### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.copymostsignificantbit
name: CopyMostSignificantBit
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Copia o bit mais significativo de um registro `from` qubit que representa um inteiro não assinado no qubit. `target`
syntax: 'operation CopyMostSignificantBit (from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: from
    summary: >-
      O número inteiro sem sinal do qual o bit mais alto é copiado.

      o inteiro é codificado no formato little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: O qubit no qual o bit mais alto está sendo copiado. A codificação de bits está em base computacional.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- littleendian
