### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbeca
name: ReversedOpBECA
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: Dada uma operação que usa uma entrada big-endian, retorna uma nova operação que usa uma entrada little-endian.
syntax: 'function ReversedOpBECA (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl))'
  types:
  - name: op
    summary: A operação cuja entrada deve ser revertida.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)
  types:
  - summary: Uma nova operação que aceita sua entrada como um registro little-endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
