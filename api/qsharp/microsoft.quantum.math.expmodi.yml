### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Retorna um número inteiro elevado a uma determinada potência, com relação a um determinado módulo.


  Deixe-nos indicar expBase por $x $, Power by $p $ e módulo por $N $.

  A função retorna $x ^ p \operatorname{mod} N $.


  Supomos que $N $, $x $ são positivos e a energia não é negativa.
remarks: Leva tempo proporcional ao número de bits em `power`, e não ao `power` próprio.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
