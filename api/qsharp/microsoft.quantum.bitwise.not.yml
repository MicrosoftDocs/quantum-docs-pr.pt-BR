### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.not
name: Not
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  Retorna a não-bit que não é um inteiro.

  Isso executa a mesma computação que o operador de `~~~` interno.
remarks: Consulte o [ C# operador ~](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/bitwise-complement-operator) para obter mais detalhes.
examples: >-
  ```qsharp

  let a = 248;

  let x = Not(a); // x : Int = -249, due to two's complement representation.

  ```
syntax: 'function Not (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
