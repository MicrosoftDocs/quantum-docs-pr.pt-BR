### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequall
name: LessThanOrEqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: Retornará true se e somente se um número for menor ou igual a outro número.
remarks: >-
  Os itens a seguir são equivalentes:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualL(a, b);

  ```
syntax: 'function LessThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: O segundo valor a ser comparado.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`se e somente se `a` for menor ou igual a `b`.'
    isPrimitive: true
    uid: Bool
