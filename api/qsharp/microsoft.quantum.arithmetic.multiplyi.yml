### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyi
name: MultiplyI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Multiplique inteiro `xs` por inteiro `ys` e armazene o resultado `result`em, que deve ser inicialmente zero.
remarks: >-
  Usa uma abordagem de mudança e adição padrão para implementar a multiplicação.

  A versão controlada foi aprimorada copiando $x _i $ para um ancilla qubit condicionado no controle qubits e, em seguida, controlando a adição no ancilla qubit.
syntax: 'operation MultiplyI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bit multiplicando (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: multiplicador de $n $-bit (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: o resultado de $2n $-bit (LittleEndian) deve estar no estado ${0}\ket $ inicialmente.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
