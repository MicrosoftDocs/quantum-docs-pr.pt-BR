### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: Microsoft.Quantum.Random
summary: Desenha um inteiro aleatório em um determinado intervalo inclusivo.
remarks: Falha se `max <= min` .
examples: >-
  O trecho de código Q # a seguir acumula aleatoriamente uma matriz de seis lados:


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: O menor inteiro a ser desenhado.
    isPrimitive: true
    uid: Int
  - name: max
    summary: O maior inteiro a ser desenhado.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Um número inteiro no intervalo inclusivo de `min` a `max` com probabilidade uniforme.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
