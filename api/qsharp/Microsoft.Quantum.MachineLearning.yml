### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: " # <a name=\"summary\"></a>Resumo\n Esse namespace fornece funções e operações usadas em aplicativos Quantum Machine Learning.\n\n # <a name=\"references\"></a>Referências\n - Maria Schuld, Alex Bocharov, Krysta Svore, Nathan Wiebe, \"classificadores de Quantum voltados para o circuito\", https://arxiv.org/abs/1804.00633 ."
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: Dado um conjunto de coeficientes e uma tolerância, retorna uma operação de preparação de estado que prepara cada coeficiente como a amplitude correspondente de um estado de base computacional, até a tolerância determinada.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: Dada uma ou mais camadas de rotações controladas, retorna uma única camada com o índice de parâmetro de modelo deslocado de modo que as camadas distintas são parametrizadas por parâmetros de modelo distintos.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: Retorna uma matriz de rotações controladas isoladamente ao longo de um determinado eixo, organizadas de forma cíclica em um registro de qubits e parametrizadas por parâmetros de modelo distintos.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Retorna um conjunto padrão de opções para classificadores de treinamento.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: Retorna o número de qubits necessário para codificar um vetor de recurso específico.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: Devido a uma probabilidade de classificação e uma tendência, retorna o rótulo inferido da probabilidade.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: Dada uma matriz de probabilidades de classificação e uma tendência, retorna o rótulo inferido de cada probabilidade.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: Dado um conjunto de coeficientes e uma tolerância, retorna uma operação de preparação de estado que prepara cada coeficiente como a amplitude correspondente de um estado de base computacional.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: Retorna uma matriz de rotações não controladas (de qubit único) ao longo de um determinado eixo, com uma rotação para cada qubit em um registro, parametrizada por parâmetros de modelo distintos.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: Dado um conjunto de rótulos deduzidos e um conjunto de rótulos corretos, retorna índices para onde cada conjunto de rótulos difere.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: Dado um conjunto de rótulos deduzidos e um conjunto de rótulos corretos, retorna o número de índices nos quais cada conjunto de rótulos é diferente.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: Retorna o número de qubits necessário para aplicar um classificador sequencial fornecido.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: Retorna uma matriz de rotações de qubit único ao longo de um determinado eixo, parametrizado por parâmetros de modelo distintos.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Amostras de uma determinada matriz, usando o agendamento fornecido.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Retorna o número de elementos em um determinado agendamento de amostragem.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: Considerando a estrutura e a parametrização de um classificador sequencial, o aplica o classificador a um registro de qubits.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: Dado um conjunto de amostras e um classificador sequencial, o estima a probabilidade de classificação para esses exemplos medindo repetidamente a saída do classificador em cada amostra.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: Dada uma amostra e um classificador sequencial, estima a probabilidade de classificação para esse exemplo medindo repetidamente a saída do classificador no exemplo fornecido.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: Estima o gradiente de treinamento para um classificador sequencial em um modelo específico e para uma determinada entrada codificada.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: Dada a estrutura de um classificador sequencial, treina o classificador em um determinado conjunto de treinamento rotulado.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: Dada a estrutura de um classificador sequencial, treina o classificador em um determinado conjunto de treinamento rotulado, começando com um modelo específico.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: Valida um classificador sequencial fornecido em relação a um determinado conjunto de amostras previamente rotuladas.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: Descreve uma rotação controlada em termos de seus índices de destino e controle, eixo de rotação e índice em um vetor de parâmetro de modelo.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: Um exemplo, rotulado com uma classe à qual o exemplo pertence.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: Uma agenda para desenhar lotes de um conjunto de amostras.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: Descreve um modelo de classificador Quantum composto por uma sequência de rotações parametrizadas e controladas, uma atribuição de ângulos de rotação e uma tendência entre as duas classes reconhecidas pelo modelo.
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: Descreve uma operação que prepara uma determinada entrada para um classificador sequencial.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: Uma coleção de opções a ser usada em classificadores do quantum de treinamento.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: Os resultados de ter validado um classificador em relação a um conjunto de amostras.
