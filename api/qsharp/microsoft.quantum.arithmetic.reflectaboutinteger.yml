### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reflectaboutinteger
name: ReflectAboutInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Reflete um registro quântico sobre um determinado inteiro clássico.


  Considerando um registro Quantum inicialmente no estado $ \ sum_i \ alpha_i \ket{i} $, em que cada $ \ket{i} $ é um estado base que representa um inteiro $i $, reflete o estado do registro sobre o estado base de um determinado inteiro $ \ket{j} $, $ $ \ sum_i (-1) ^ {\ delta_ {IJ}} \ alpha_i \ket{i} $ $
remarks: Esta operação é implementada in-loco, sem a alocação explícita de qubits auxiliares adicionais.
syntax: 'operation ReflectAboutInteger (index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: index
    summary: O inteiro clássico que indexa o estado base sobre o qual refletir.
    isPrimitive: true
    uid: Int
  - name: reg
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
