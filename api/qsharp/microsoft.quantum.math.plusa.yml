    isArray: true
    uid: "'Element"
    isLocal: true
output:
  content: "'Element[]"
  types:
  - summary: A soma $a + b $.
    isArray: true
    uid: "'Element"
    isLocal: true
typeParameters:
- uid: "'Element"
  summary: O tipo de cada elemento em cada uma das duas matrizes de entrada.
