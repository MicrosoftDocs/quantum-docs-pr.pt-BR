### YamlMime:QSharpType
uid: microsoft.quantum.core.rangereverse
name: RangeReverse
type: function
namespace: microsoft.quantum.core
summary: Retorna um novo intervalo que é o inverso do intervalo de entrada.
remarks: Observe que o inverso de um intervalo não é simplesmente `end` .. `-step` . `start` , porque o último elemento real de um intervalo pode não ser o mesmo que `end` .
syntax: 'function RangeReverse (r : Range) : Range'
input:
  content: '(r : Range)'
  types:
  - name: r
    summary: Intervalo de entrada.
    isPrimitive: true
    uid: Range
output:
  content: Range
  types:
  - summary: Um novo intervalo que é o inverso do intervalo especificado.
    isPrimitive: true
    uid: Range
