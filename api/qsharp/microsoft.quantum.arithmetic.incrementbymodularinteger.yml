### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Executa um incremento modular de um registro qubit por uma constante de inteiro.


  Vamos indicar `increment` por $a $, `modulus` por $N $ e inteiro codificado `target` por $y $.

  Em seguida, a operação executa a seguinte transformação: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} inteiros são codificados no formato little-endian.
remarks: >-
  Pressupõe que o valor inicial de destino seja menor que $N $ e que o incremento $a $ seja menor que $N $.

  Observe que <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> o implementa a mesma operação na `PhaseLittleEndian` base.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Incremento inteiro $a $ a ser adicionado a $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Integer $N $ que mods $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Inteiro $y $ no `LittleEndian` formato ao `increment` qual $a $ é adicionado.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.incrementphasebymodularinteger
