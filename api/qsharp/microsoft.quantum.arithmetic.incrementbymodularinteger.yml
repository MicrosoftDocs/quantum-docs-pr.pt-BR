### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Executa um incremento modular de um registro qubit por uma constante de inteiro.


  Vamos indicar `increment` por um, `modulus` por N e o inteiro codificado em `target` por y. em seguida, a operação executa a seguinte transformação: \begin{align} \ket{y} \mapsto \ket{y + 1 \operatorname{mod} N} \end{align} inteiros são codificados no formato little-endian.
remarks: Pressupõe que o valor de Target seja menor que N. Observe que <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> implementa a mesma operação, mas na base `PhaseLittleEndian`.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Incremento de inteiro a a ser adicionado a y.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Inteiro N que mods y + a.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Inteiro y no formato `LittleEndian` ao qual `increment` é adicionado.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- incrementphasebymodularinteger
