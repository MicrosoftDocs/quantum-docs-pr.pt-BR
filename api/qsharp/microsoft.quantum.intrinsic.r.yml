### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Aplica uma rotação sobre o eixo de Pauli fornecido.


  \begin{align} R_ {\mu} (\theta) \mathrel{: =} e ^ {-i \theta \ sigma_ {\mu}/2}, \end{align} em que $ \mu na \{ i, X, Y, Z \} $.
remarks: Quando chamado com `pauli = PauliI` , essa operação aplica uma *fase global*. Essa fase pode ser significativa quando usada com o `Controlled` functor.
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: Operador Pauli ($ \mu $) a ser exponenciação para formar a rotação.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Ângulo sobre o qual o qubit deve ser girado.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit ao qual a portão deve ser aplicada.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
