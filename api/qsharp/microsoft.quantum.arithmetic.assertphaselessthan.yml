uid: microsoft.quantum.arithmetic.assertphaselessthan
name: AssertPhaseLessThan
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Declara que o `number` codificado em PhaseLittleEndian é menor que `value`.
remarks: A versão controlada dessa operação ignora os controles.
syntax: 'operation AssertPhaseLessThan (value : Int, number : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(value : Int, number : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: value
    summary: '`number` deve ser menor que isso.'
    isPrimitive: true
    uid: Int
  - name: number
    summary: Inteiro não assinado que é comparado com `value`.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
