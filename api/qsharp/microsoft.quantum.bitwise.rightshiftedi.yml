### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: Desloca a representação bit a bit de um número à direita por um determinado número de bits.
remarks: >-
  Os itens a seguir são equivalentes:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: O número cuja representação em bits bit a lado deve ser deslocada para a direita (menos significativa).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: O número de bits pelo qual deve `value` ser deslocado para a direita.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: O valor de `value` , deslocado para a direita por `amount` bits.
    isPrimitive: true
    uid: Int
