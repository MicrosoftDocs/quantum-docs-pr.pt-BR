### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: microsoft.quantum.logical
summary: Retorna true se e somente se um número for menor que outro número.
remarks: >-
  Os itens a seguir são equivalentes:


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: O segundo valor a ser comparado.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` se e somente se `a` for estritamente menor que `b` .'
    isPrimitive: true
    uid: Bool
