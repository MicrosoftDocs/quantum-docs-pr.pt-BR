    summary: O número a ser verificado.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: O valor esperado.
    isPrimitive: true
    uid: Double
  - name: tolerance
    summary: Tolerância absoluta na diferença entre real e esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
