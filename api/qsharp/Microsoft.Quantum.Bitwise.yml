### YamlMime:QSharpNamespace
uid: microsoft.quantum.bitwise
name: Microsoft.Quantum.Bitwise
functions:
- uid: microsoft.quantum.bitwise.and
  summary: >-
    Retorna o bit e de dois inteiros.

    Isso executa a mesma computação que o `&&&` operador interno.
- uid: microsoft.quantum.bitwise.leftshiftedi
  summary: Desloca a representação bit a bit de um número à esquerda por um determinado número de bits.
- uid: microsoft.quantum.bitwise.leftshiftedl
  summary: Desloca a representação bit a bit de um número à esquerda por um determinado número de bits.
- uid: microsoft.quantum.bitwise.not
  summary: >-
    Retorna a não-bit que não é um inteiro.

    Isso executa a mesma computação que o `~~~` operador interno.
- uid: microsoft.quantum.bitwise.or
  summary: >-
    Retorna o bit e o de dois inteiros.

    Isso executa a mesma computação que o `|||` operador interno.
- uid: microsoft.quantum.bitwise.parity
  summary: Retorna a paridade de um número inteiro de bits (1 se sua representação binária contiver um número ímpar de uns e 0 caso contrário).
- uid: microsoft.quantum.bitwise.rightshiftedi
  summary: Desloca a representação bit a bit de um número à direita por um determinado número de bits.
- uid: microsoft.quantum.bitwise.rightshiftedl
  summary: Desloca a representação bit a bit de um número à direita por um determinado número de bits.
- uid: microsoft.quantum.bitwise.xbits
  summary: Retorna um inteiro que representa os X bits de uma matriz de operadores Pauli.
- uid: microsoft.quantum.bitwise.xor
  summary: >-
    Retorna o bit-a-ou (XOR) exclusivo de dois inteiros.

    Isso executa a mesma computação que o `^^^` operador interno.
- uid: microsoft.quantum.bitwise.zbits
  summary: Retorna um inteiro que representa os bits Z de uma matriz de operadores Pauli.
summary: " # <a name=\"summary\"></a>Resumo\n Esse namespace contém funções para atuar na representação bit a bit de tipos de dados clássicos."
