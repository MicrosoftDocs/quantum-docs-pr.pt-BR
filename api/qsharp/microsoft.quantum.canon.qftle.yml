uid: microsoft.quantum.canon.qftle
name: QFTLE
type: operation
namespace: microsoft.quantum.canon
summary: Executa a transformação de Fourier do Quantum em um registro do Quantum contendo um inteiro na representação little-endian.
remarks: Presume-se que a entrada e a saída estejam em little endian codificação.
syntax: 'operation QFTLE (qs : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(qs : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: qs
    summary: Quantum registrado para o qual a transformação de Fourier do Quantum é aplicada
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
