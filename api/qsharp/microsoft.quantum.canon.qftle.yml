remarks: Presume-se que a entrada e a saída estejam em little endian codificação.
syntax: 'operation QFTLE (qs : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(qs : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: qs
    summary: Quantum registrado para o qual a transformação de Fourier do Quantum é aplicada
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
