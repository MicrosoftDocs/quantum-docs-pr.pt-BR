### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma das duas operações de adjointable, dependendo do valor de um bit clássico.


  Dado um pouco `bit` , o aplica a operação `trueOp` com `trueInput` como sua entrada quando `bit` está `true` e se aplica `falseOp(falseInput)` quando `bit` é `false` .
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    summary: O valor booliano usado para determinar se `trueOp` ou `falseOp` é aplicado.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: A operação de adjointable a ser aplicada quando `bit` é `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: A entrada a ser fornecida para `trueOp` quando `bit` é `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: A operação de adjointable a ser aplicada quando `bit` é `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: A entrada a ser fornecida para `falseOp` quando `bit` é `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação `trueOp` a ser aplicada condicionalmente.
- uid: "'U"
  summary: O tipo de entrada da operação `falseOp` a ser aplicada condicionalmente.
functors:
- Adjoint
