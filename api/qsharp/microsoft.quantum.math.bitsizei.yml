### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Para um inteiro `a`não negativo, retorna o número de bits necessários para representar `a`.


  Ou seja, retorna o menor $n $, que $a < 2 ^ n $.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: O inteiro cujo tamanho de bit deve ser calculado.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: O tamanho de bit de `a`.
    isPrimitive: true
    uid: Int
