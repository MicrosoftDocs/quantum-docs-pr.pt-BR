### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applyxcontrolledontruthtablewithcleantarget
name: ApplyXControlledOnTruthTableWithCleanTarget
type: operation
namespace: microsoft.quantum.synthesis
summary: >-
  Aplica a @"microsoft.quantum.intrinsic.x" operação em `target` , se a função booliana `func` for avaliada como true para a atribuição clássica no `controlRegister` .


  Essa operação implementa um caso especial do @"microsoft.quantum.synthesis.applyxcontrolledontruthtable" , no qual o qubit de destino é conhecido como no estado $ \ket {0} $.


  A implementação usa @"microsoft.quantum.intrinsic.cnot" e @"microsoft.quantum.intrinsic.r1" Gates.  A implementação da operação de adjoin é otimizada e usa o descálculo baseado em medida.
syntax: 'operation ApplyXControlledOnTruthTableWithCleanTarget (func : BigInt, controlRegister : Qubit[], target : Qubit) : Unit'
input:
  content: '(func : BigInt, controlRegister : Qubit[], target : Qubit)'
  types:
  - name: func
    summary: Tabela booliana da verdade representada como um inteiro grande
    isPrimitive: true
    uid: BigInt
  - name: controlRegister
    summary: Registro de qubits de controle
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit de destino (deve estar no estado $ \ket {0} $)
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
