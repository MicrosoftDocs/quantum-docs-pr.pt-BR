### YamlMime:QSharpNamespace
functions:
- summary: Retorna uma distribuição categórica discreta, na qual a probabilidade de cada uma lista finita de resultados determinados é especificada explicitamente.
  uid: Microsoft.Quantum.Random.CategoricalDistribution
- summary: Retorna uma distribuição uniforme em um determinado intervalo inclusivo.
  uid: Microsoft.Quantum.Random.ContinuousUniformDistribution
- summary: Retorna uma distribuição uniforme em um determinado intervalo inclusivo.
  uid: Microsoft.Quantum.Random.DiscreteUniformDistribution
- summary: Retorna uma distribuição normal com uma determinada média e variância.
  uid: Microsoft.Quantum.Random.NormalDistribution
- summary: Retorna uma distribuição normal com média 0 e variância 1.
  uid: Microsoft.Quantum.Random.StandardNormalDistribution
- summary: ''
  uid: Microsoft.Quantum.Random.StandardTransformation
- summary: Dada uma distribuição contínua, retorna uma nova distribuição que transforma o original por uma determinada função.
  uid: Microsoft.Quantum.Random.TransformedContinuousDistribution
name: Microsoft.Quantum.Random
newtypes:
- summary: Representa uma distribuição de probabilidade monovariável sobre inteiros de tamanho arbitrário.
  uid: Microsoft.Quantum.Random.BigDiscreteDistribution
- summary: Representa uma distribuição de probabilidade monovariável sobre números complexos.
  uid: Microsoft.Quantum.Random.ComplexDistribution
- summary: Representa uma distribuição de probabilidade monovariável sobre números reais.
  uid: Microsoft.Quantum.Random.ContinuousDistribution
- summary: Representa uma distribuição de probabilidade de monovariável sobre inteiros.
  uid: Microsoft.Quantum.Random.DiscreteDistribution
operations:
- summary: ''
  uid: Microsoft.Quantum.Random.Delay
