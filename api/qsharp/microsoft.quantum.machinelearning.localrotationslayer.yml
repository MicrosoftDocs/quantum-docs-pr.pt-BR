### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.localrotationslayer
name: LocalRotationsLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Retorna uma matriz de rotações não controladas (de qubit único) ao longo de um determinado eixo, com uma rotação para cada qubit em um registro, parametrizada por parâmetros de modelo distintos.
syntax: 'function LocalRotationsLayer (nQubits : Int, axis : Pauli) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli)'
  types:
  - name: nQubits
    summary: O número de qubits acionadas pela camada determinada.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: O eixo de rotação para cada rotação na camada especificada.
    isPrimitive: true
    uid: Pauli
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Uma matriz de rotações controladas sobre o eixo determinado, uma em cada uma das `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
