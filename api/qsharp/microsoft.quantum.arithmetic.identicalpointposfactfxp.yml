### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
name: IdenticalPointPosFactFxP
type: function
namespace: microsoft.quantum.arithmetic
summary: Declare que todos os números de ponto fixo na matriz fornecida têm posições de ponto idênticas ao contar do bit menos significativo. Ou seja, o número de bits e a posição do ponto de menos deve ser constante para todos os números de ponto fixo na matriz.
syntax: 'function IdenticalPointPosFactFxP (fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[]) : Unit'
input:
  content: '(fixedPoints : Microsoft.Quantum.Arithmetic.FixedPoint[])'
  types:
  - name: fixedPoints
    summary: Matriz de números de ponto fixo Quantum que serão verificados quanto à compatibilidade (usando asserções).
    isArray: true
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
