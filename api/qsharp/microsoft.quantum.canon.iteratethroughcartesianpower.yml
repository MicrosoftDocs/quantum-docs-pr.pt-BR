### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação para cada índice na potência cartesianas de um intervalo inteiro.


  Aplica iterativamente uma operação para cada elemento de uma potência cartesianas do intervalo `0..(bound - 1)`.
examples: >-
  Dada uma operação `op`, os dois trechos de código a seguir são equivalentes:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: O poder cartesiano para o qual `0..(bound - 1)` o intervalo deve ser gerado.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Uma especificação do intervalo a ser iterado, dado como o comprimento do intervalo.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Uma operação a ser chamada para cada elemento da potência cartesianas fornecida.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
