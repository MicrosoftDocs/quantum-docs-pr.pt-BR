name: ResultArrayAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: Converte um `Result[]` tipo em um `Bool[]` tipo, onde `One` é mapeado para `true` e `Zero` é mapeado para `false` .
syntax: 'function ResultArrayAsBoolArray (input : Result[]) : Bool[]'
input:
  content: '(input : Result[])'
  types:
  - name: input
    summary: '`Result[]` a ser convertido.'
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Bool[]
  types:
  - summary: Um `Bool[]` que representa o `input`.
    isArray: true
    isPrimitive: true
    uid: Bool
