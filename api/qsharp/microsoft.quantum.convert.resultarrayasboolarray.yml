### YamlMime:QSharpType
uid: microsoft.quantum.convert.resultarrayasboolarray
name: ResultArrayAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Converte um tipo de `Result[]` em um tipo de `Bool[]`, em que `One` é mapeado para `true` e `Zero` é mapeado para `false`.
syntax: 'function ResultArrayAsBoolArray (input : Result[]) : Bool[]'
input:
  content: '(input : Result[])'
  types:
  - name: input
    summary: '`Result[]` a ser convertido.'
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Bool[]
  types:
  - summary: Um `Bool[]` que representa o `input`.
    isArray: true
    isPrimitive: true
    uid: Bool
