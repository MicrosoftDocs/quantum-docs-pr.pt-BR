### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: Microsoft.Quantum.Math
summary: Retorna o módulo de um número em relação a outro número.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: A entrada $a $ cujo módulo deve ser retornado.
    isPrimitive: true
    uid: Int
  - name: b
    summary: O número com relação ao qual o módulo de $a $ será retornado.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: O módulo $a \bmod b $.
    isPrimitive: true
    uid: Int
