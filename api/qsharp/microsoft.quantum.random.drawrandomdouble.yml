### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomdouble
name: DrawRandomDouble
type: operation
namespace: Microsoft.Quantum.Random
summary: Desenha um número real aleatório em um determinado intervalo inclusivo.
remarks: Falha se `max <= min` .
examples: >-
  O trecho de código Q # a seguir desenha aleatoriamente um ângulo entre $0 $ e $2 \pi $:


  ```Q#

  let angle = DrawRandomDouble(0.0, 2.0 * PI());

  ```
syntax: 'operation DrawRandomDouble (min : Double, max : Double) : Double'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: O menor número real a ser desenhado.
    isPrimitive: true
    uid: Double
  - name: max
    summary: O maior número real a ser desenhado.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: Um número real aleatório no intervalo inclusivo de `min` a `max` com probabilidade uniforme.
    isPrimitive: true
    uid: Double
seeAlso:
- microsoft.quantum.continuousuniformdistribution
