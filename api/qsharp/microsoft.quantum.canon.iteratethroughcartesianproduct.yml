### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianproduct
name: IterateThroughCartesianProduct
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação para cada índice no produto cartesiano de vários intervalos.


  Aplica iterativamente uma operação para cada elemento do produto cartesiano de `0..(bounds[0] - 1)`, `0..(bounds[1] - 1)`,...,`0..(bounds[Length(bounds) - 1] - 1)`
examples: >-
  Dada uma operação `op`, os dois trechos de código a seguir são equivalentes:


  ```Q#

  IterateThroughCartesianProduct([3, 4, 5], op);

  ```


  ```Q#

  op([0, 0, 0]);

  op([1, 0, 0]);

  op([2, 0, 0]);

  op([0, 1, 0]);

  // ...

  op([0, 3, 0]);

  op([0, 0, 1]);

  //

  op([2, 3, 4]);

  ```
syntax: 'operation IterateThroughCartesianProduct (bounds : Int[], op : (Int[] => Unit)) : Unit'
input:
  content: '(bounds : Int[], op : (Int[] => Unit))'
  types:
  - name: bounds
    summary: Uma matriz que especifica os intervalos a serem iterados, com cada intervalo sendo especificado como um comprimento inteiro.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: op
    summary: Uma operação a ser chamada para cada elemento do produto cartesiano fornecido.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
