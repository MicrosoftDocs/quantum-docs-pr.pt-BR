### YamlMime:QSharpType
uid: microsoft.quantum.arrays.flatmapped
name: FlatMapped
type: function
namespace: microsoft.quantum.arrays
summary: Dada uma matriz e uma função que mapeia um elemento de matriz para alguma matriz de saída, retorna as matrizes de saída concatenadas para cada elemento da matriz.
examples: >-
  ```Q#

  let Numbers = SequenceI(1, _); // generates numbers starting from 1

  let values = FlatMapped(Numbers, [1, 2, 3]);

  // values = [1, 1, 2, 1, 2, 3]

  ```
syntax: "function FlatMapped (mapper : ('TInput -> 'TOutput[]), array : 'TInput[]) : 'TOutput[]"
input:
  content: "(mapper : ('TInput -> 'TOutput[]), array : 'TInput[])"
  types:
  - name: mapper
    summary: Uma função de `'TInput` para `'TOutput[]` que é usada para mapear elementos de matriz.
    isFunction: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isArray: true
        uid: "'TOutput"
        isLocal: true
  - name: array
    summary: Uma matriz de elementos.
    isArray: true
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - summary: Uma matriz `'TOutput[]` que é a concatenação de todas as matrizes geradas pela função de mapeamento.
    isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: "'TInput"
  summary: O tipo de `array` elementos.
- uid: "'TOutput"
  summary: A `mapper` função retorna matrizes desse tipo.
