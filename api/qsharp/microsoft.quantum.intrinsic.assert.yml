### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.assert
name: Assert
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: As declarações que medem o qubits determinado na base de Pauli especificada sempre terão o resultado especificado.
remarks: Observe que as versões adjacente e controladas dessa operação não verificarão a condição.
syntax: 'operation Assert (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Um efeito de medida para declarar a probabilidade de, expresso como um operador qubit Pauli.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Um registro no qual fazer a asserção.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: O resultado esperado de `Measure(bases, qubits)`.
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Uma mensagem a ser relatada se a asserção falhar.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- assertprob
