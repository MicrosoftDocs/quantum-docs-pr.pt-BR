- uid: microsoft.quantum.diagnostics.nearequalityfactc
  summary: Declara que um número complexo clássico tem o valor esperado até uma pequena tolerância de 1e-10.
- uid: microsoft.quantum.diagnostics.nearequalityfactcp
  summary: Declara que um número complexo clássico tem o valor esperado até uma pequena tolerância de 1e-10.
- uid: microsoft.quantum.diagnostics.nearequalityfactd
  summary: Declara que um valor de ponto flutuante clássico tem o valor esperado até uma pequena tolerância de 1e-10.
operations:
- uid: microsoft.quantum.diagnostics.allowatmostncallsca
  summary: Entre uma chamada para essa operação e seu adjacente, o declara que uma determinada operação é chamada no máximo um determinado número de vezes.
- uid: microsoft.quantum.diagnostics.allowatmostnqubits
  summary: Entre uma chamada para essa operação e seu adjacente, o declara que, no máximo, um determinado número de qubits adicionais são alocados com instruções using.
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: Assert que determinados qubits estão todos no estado $ \ket {0} $.
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: Assert que determinados qubits estão todos em $ \ket {0} $ State até uma determinada tolerância.
- uid: microsoft.quantum.diagnostics.assertmeasurement
  summary: As declarações que medem o qubits determinado na base de Pauli especificada sempre terão o resultado especificado.
- uid: microsoft.quantum.diagnostics.assertmeasurementprobability
  summary: As declarações que medem o qubits determinado na base de Pauli especificada terão o resultado fornecido com a probabilidade determinada, dentro de certa tolerância.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    Dadas duas operações, afirma que elas agem de forma idêntica para todos os Estados de entrada.


    Essa asserção é implementada verificando a ação das operações em todos os Estados do formulário $V _0 \otimes... \otimes V_ {n-1} $, em que $V _k $ é um dos Estados $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ e $ \ket{i} $ (+ 1 eigenstate do operador Y Pauli).


    Essa declaração usa $n $ qubits e requer que várias chamadas das operações sejam comparadas.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    Verifica se a operação `givenU` é igual à operação `expectedU` no tamanho de entrada fornecido, verificando a ação das operações somente nos vetores da base computacional.

    Essa é uma condição necessária, mas não suficiente, para a igualdade de duas unidades.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    Dadas duas operações, afirma que elas agem de forma idêntica para todos os Estados de entrada.


    Essa declaração é implementada usando o Choi – Jamiłkowski isomorphism para reduzir a asserção para uma de uma declaração de estado qubit em dois registros de confusas.

    Portanto, essa operação precisa apenas de uma única chamada para cada operação que está sendo testada, mas requer duas vezes mais qubits a ser alocada.

    Essa declaração pode ser usada para garantir, por exemplo, que uma versão otimizada de uma operação atue de forma idêntica à sua implementação ingênua ou que uma operação que atue em uma variedade de entradas não Quantum concorde com casos conhecidos.
- uid: microsoft.quantum.diagnostics.assertphase
  summary: Declara que a fase de um estado de superposição igual tem o valor esperado.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Declara que o qubit `q` está no eigenstate esperado do operador Pauli Z.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Declara que um qubit no estado esperado.


    `expected` representa um vetor complexo, $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $.

    O primeiro elemento das tuplas que representa cada $a $, $b $ é a parte real do número complexo, enquanto o segundo é a parte imaginária.

    O último argumento define a tolerância com a qual a declaração é feita.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Declara que o qubit `q` está no eigenstate esperado do operador Z Pauli até uma determinada tolerância.
- uid: microsoft.quantum.diagnostics.dumpoperation
  summary: Dada uma operação, exibe o diagnóstico sobre a operação disponibilizada pelo destino de execução atual.
newtypes:
- uid: microsoft.quantum.diagnostics.enabletestingvianame
  summary: Atributo reconhecido pelo compilador por meio do qual um nome alternativo pode ser definido, que pode ser usado ao carregar um tipo ou chamável para fins de teste.
- uid: microsoft.quantum.diagnostics.test
  summary: Atributo reconhecido pelo compilador usado para marcar um teste de unidade.
