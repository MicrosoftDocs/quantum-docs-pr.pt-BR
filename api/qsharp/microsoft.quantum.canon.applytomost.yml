### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytomost
name: ApplyToMost
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma operação a todos, exceto ao último elemento de uma matriz.


  Dada uma operação `op` e uma matriz de destinos `targets` , aplica-se `op(Most(targets))` .
examples: >-
  Os seguintes trechos de código Q # são equivalentes:


  ```Q#

  ApplyToMost(ApplyCNOTChain, register);

  ApplyCNOTChain(Most(register));

  ```
syntax: "operation ApplyToMost (op : ('T[] => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit), targets : 'T[])"
  types:
  - name: op
    summary: Uma operação a ser aplicada.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a ser aplicada.
