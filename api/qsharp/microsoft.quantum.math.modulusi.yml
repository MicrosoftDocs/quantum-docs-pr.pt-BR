### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: microsoft.quantum.math
summary: Computa o residue canônico do `value` módulo `modulus` .
remarks: 'Essa função se comporta de forma diferente de como o operador `%` se comporta em C# e Q # como no resultado é sempre um inteiro positivo entre 0 e `modulus - 1` , mesmo se o valor for negativo.'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: O valor do qual residue é computado
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: O módulo pelo qual residues são tomadas, deve ser positivo
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Integer $r $ entre 0 e `modulus - 1` isso `value - r` é divisível por módulo
    isPrimitive: true
    uid: Int
