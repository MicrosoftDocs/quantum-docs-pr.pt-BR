### YamlMime:QSharpType
uid: microsoft.quantum.canon.rall1
name: RAll1
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Executa uma operação de alternância de fase.


  $R = \boldone-(1-e ^ {i \phi}) \ket{1\cdots 1} \bra{1\cdots 1} $.
syntax: 'operation RAll1 (phase : Double, qubits : Qubit[]) : Unit'
input:
  content: '(phase : Double, qubits : Qubit[])'
  types:
  - name: phase
    summary: A fase $ \phi $ aplicada ao estado $ \ket{1\cdots 1} \bra{1\cdots 1} $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: O registro cujo estado deve ser girado por $R $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
