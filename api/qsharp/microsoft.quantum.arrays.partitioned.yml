### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: Microsoft.Quantum.Arrays
summary: Divide uma matriz em várias partes.
examples: >-
  ```qsharp

  // The following returns [[1,5],[3],[7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: Número de elementos em cada parte da matriz
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Matriz de entrada a ser dividida.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Várias matrizes em que a primeira matriz é a primeira `nElements[0]` de `arr` e a segunda matriz são as próximas `nElements[1]` de `arr` etc. A última matriz conterá todos os elementos restantes.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
