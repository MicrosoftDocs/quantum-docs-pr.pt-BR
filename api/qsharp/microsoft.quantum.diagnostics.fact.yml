### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Declara que uma condição clássica é verdadeira.
examples: >-
  O seguinte trecho de código Q # falhará:


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: A condição a ser declarada.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Cadeia de caracteres de mensagem de falha a ser impressa no caso de a condição clássica ser falsa.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.diagnostics.contradiction
