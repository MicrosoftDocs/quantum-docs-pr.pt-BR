- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: Aplica uma operação de XOR-bit entre um inteiro clássico e um inteiro representado por um registro de qubits.
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Função auxiliar para declarar que um número de ponto fixo Quantum é inicializado como zero, ou seja, todos os qubits estão no estado $ \ket {0} $.
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: Declara que o qubit mais significativo de um registro de qubit que representa um inteiro não assinado está em um estado específico.
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: Declara que o `number` codificado em PhaseLittleEndian é menor que `value` .
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: Declara que a probabilidade de um estado específico de um registro Quantum tem o valor esperado.
- uid: microsoft.quantum.arithmetic.carry
  summary: Implementa uma porta de transporte reversível. Dado um bit de transporte codificado em qubit `carryIn` e dois bits de soma codificados no `summand1` e no, o `summand2` computa o XOR bit e o de `carryIn` `summand1` `summand2` qubit `summand2` e a execução é XORed para o qubit `carryOut` .
- uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
  summary: Compara dois números de ponto fixo armazenados em registros de Quantum e controla uma inversão no resultado.
- uid: microsoft.quantum.arithmetic.comparegti
  summary: 'Wrapper para comparação de números inteiros: `result = x > y` .'
- uid: microsoft.quantum.arithmetic.comparegtsi
  summary: 'Wrapper para comparação de inteiros assinados: `result = xs > ys` .'
- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: Esta operação testa se um inteiro representado por um registro de qubits é maior que outro inteiro, aplicando um XOR do resultado em um qubit de saída.
- uid: microsoft.quantum.arithmetic.computereciprocalfxp
  summary: Computa $1/x $ para um número de ponto fixo $x $.
- uid: microsoft.quantum.arithmetic.computereciprocali
  summary: Computa o 1/x recíproco para um inteiro sem sinal x usando divisão de inteiro. O resultado, interpretado como um inteiro, será `floor(2^(2*n-1) / x)` .
- uid: microsoft.quantum.arithmetic.copymostsignificantbit
  summary: Copia o bit mais significativo de um registro qubit `from` que representa um inteiro não assinado no qubit `target` .
- uid: microsoft.quantum.arithmetic.dividei
  summary: Divide dois inteiros de Quantum.
- uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
  summary: Avalia um mesmo polinomial em uma representação de ponto fixo.
- uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
  summary: Avalia um polinomial ímpar em uma representação de ponto fixo.
- uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
  summary: Avalia um polinomial em uma representação de ponto fixo.
- uid: microsoft.quantum.arithmetic.greaterthan
  summary: Aplica uma comparação maior que entre dois inteiros codificados em registros de qubit, invertendo um qubit de destino com base no resultado da comparação.
- uid: microsoft.quantum.arithmetic.incrementbyinteger
  summary: Incrementa um registro de Quantum não assinado por um inteiro clássico, usando rotações de fase.
- uid: microsoft.quantum.arithmetic.incrementbymodularinteger
  summary: Executa um incremento modular de um registro qubit por uma constante de inteiro.
- uid: microsoft.quantum.arithmetic.incrementphasebyinteger
  summary: Incrementa um registro de Quantum não assinado por um inteiro clássico, usando rotações de fase.
- uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
  summary: Executa um incremento modular de um registro qubit por uma constante de inteiro.
- uid: microsoft.quantum.arithmetic.invert2ssi
  summary: Inverte um complemento de módulo de inteiro 2 específico.
- uid: microsoft.quantum.arithmetic.maj
  summary: Isso aplica a operação da maioria no local a 3 qubits.
- uid: microsoft.quantum.arithmetic.measurefxp
  summary: Meça um número de ponto fixo, retorna seu valor como duplo e redefine todo o registro para zero.
- uid: microsoft.quantum.arithmetic.measureinteger
  summary: Mede o conteúdo de um Quantum registrado e o converte em um inteiro. A medida é executada em relação à base computacional padrão, ou seja, a eigenbasis de `PauliZ` .
- uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
  summary: Executa uma multiplicação modular e adicionar por constantes de inteiro em um registro de qubit.
- uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
  summary: O mesmo que MultiplyAndAddByModularInteger, mas pressupõe que o soma codifica inteiros na base de QFT.
- uid: microsoft.quantum.arithmetic.multiplybymodularinteger
  summary: Executa a multiplicação modular por uma constante de inteiro em um registro de qubit.
- uid: microsoft.quantum.arithmetic.multiplyfxp
  summary: Multiplica dois números de ponto fixo em registros de Quantum.
- uid: microsoft.quantum.arithmetic.multiplyi
  summary: Multiplique inteiro `xs` por inteiro `ys` e armazene o resultado em `result` , que deve ser inicialmente zero.
- uid: microsoft.quantum.arithmetic.multiplysi
  summary: Número inteiro assinado multiplicado `xs` por inteiro assinado `ys` e armazena o resultado em `result` , que deve ser inicialmente zero.
- uid: microsoft.quantum.arithmetic.preparefxp
  summary: Inicializar um número de ponto fixo Quantum para uma constante clássica.
- uid: microsoft.quantum.arithmetic.reflectaboutinteger
  summary: Reflete um registro quântico sobre um determinado inteiro clássico.
- uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
  summary: Reversível, ondulado no local, adição de dois inteiros.
- uid: microsoft.quantum.arithmetic.ripplecarryadderd
  summary: >-
    Reversível, ondulado no local, adição de dois inteiros.

    Dado dois $n inteiros de $ bit codificados em registros de LittleEndian `xs` e `ys` , e um qubit de transporte, a operação computa a soma dos dois inteiros em que o $n $ menos significativo bits do resultado são mantidos `ys` e o bit de execução é XORed para o qubit `carry` .
- uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
  summary: Reversível, ondulado no local, adição de dois inteiros sem execução.
- uid: microsoft.quantum.arithmetic.ripplecarryadderttk
  summary: >-
    Reversível, ondulado no local, adição de dois inteiros.

    Dado dois $n inteiros de $ bit codificados em registros de LittleEndian `xs` e `ys` , e um qubit de transporte, a operação computa a soma dos dois inteiros em que o $n $ menos significativo bits do resultado são mantidos `ys` e o bit de execução é XORed para o qubit `carry` .
- uid: microsoft.quantum.arithmetic.squarefxp
  summary: Quadrados de um número de ponto fixo.
- uid: microsoft.quantum.arithmetic.squarei
  summary: Computa o quadrado do inteiro `xs` em `result` , que deve ser inicialmente zero.
- uid: microsoft.quantum.arithmetic.squaresi
  summary: Inteiro com sinal de quadrado `xs` e armazena o resultado em `result` , que deve ser inicialmente zero.
- uid: microsoft.quantum.arithmetic.sum
  summary: Implementa uma porta de soma reversível. Dado um bit de transporte codificado em qubit `carryIn` e dois bits de soma codificados no `summand1` e `summand2` no, o computa o XOR bit e o de `carryIn` `summand1` `summand2` qubit `summand2` .
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: Registre-se que codifica um inteiro não assinado na ordem big-endian. O qubit com o índice `0` codifica o bit mais alto de um inteiro sem sinal.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Representa um registro da codificação qubits de um número de ponto fixo. Consiste em um inteiro que é igual ao número de qubits à esquerda do ponto binário, ou seja, qubits de peso maior ou igual a 1 e um registro Quantum.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: Registre-se que codifica um inteiro não assinado na ordem little-endian. O qubit com index `0` codifica o menor bit de um inteiro sem sinal.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    Inteiros sem sinal de little endian na base QFT.


    Por exemplo, se $ \ket{x} $ for a codificação little-endian do inteiro $x $ na base computacional, $ \operatorname{QFTLE} \ket{x} $ será a codificação de $x $ na base QFT.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: Tipo de um inteiro assinado armazenado em little endian (consulte LittleEndian).
