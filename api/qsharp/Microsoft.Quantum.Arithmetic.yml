### YamlMime:QSharpNamespace
uid: microsoft.quantum.arithmetic
name: Microsoft.Quantum.Arithmetic
summary: " # <a name=\"summary\"></a>Resumo\n Esse namespace contém funções e operações usadas para calcular a aritmética coerente."
functions:
- uid: microsoft.quantum.arithmetic.bigendianaslittleendian
  summary: Converte um `BigEndian` registro de qubit em um `LittleEndian` registro de qubit revertendo a ordenação qubit.
- uid: microsoft.quantum.arithmetic.identicalformatfactfxp
  summary: Declare que todos os números de ponto fixo na matriz fornecida têm posições de ponto e números qubit idênticos.
- uid: microsoft.quantum.arithmetic.identicalpointposfactfxp
  summary: Declare que todos os números de ponto fixo na matriz fornecida têm posições de ponto idênticas ao contar do bit menos significativo. Ou seja, o número de bits e a posição do ponto de menos deve ser constante para todos os números de ponto fixo na matriz.
- uid: microsoft.quantum.arithmetic.littleendianasbigendian
  summary: Converte um `LittleEndian` registro de qubit em um `BigEndian` registro de qubit revertendo a ordenação qubit.
- uid: microsoft.quantum.arithmetic.reversedopbe
  summary: Dada uma operação que usa uma entrada big-endian, retorna uma nova operação que usa uma entrada little-endian.
