### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: microsoft.quantum.diagnostics
summary: Declara que uma condição clássica é falsa.
examples: >-
  O seguinte código de Q # imprimirá "Olá, mundo":


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: A condição a ser declarada.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Cadeia de caracteres de mensagem de falha a ser impressa no caso de a condição clássica ser verdadeira.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
