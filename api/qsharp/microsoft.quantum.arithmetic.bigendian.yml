summary: Registre-se que codifica um inteiro não assinado na ordem big-endian. O qubit com o índice `0` codifica o bit mais alto de um inteiro sem sinal.
remarks: Abreviamos `BigEndian` como `BE` na documentação.
syntax: newtype BigEndian = Qubit[];
