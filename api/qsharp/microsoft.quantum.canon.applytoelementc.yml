### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelementc
name: ApplyToElementC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação a um determinado elemento de uma matriz.


  Dada uma operação `op`, um índice `index`e uma matriz de destinos `targets`, aplicam `op(targets[index])`.
syntax: "operation ApplyToElementC (op : ('T => Unit is Ctl), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: Uma operação a ser aplicada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: index
    summary: Um índice na matriz de destinos.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a ser aplicada.
functors:
- Controlled
