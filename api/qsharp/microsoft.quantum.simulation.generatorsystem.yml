uid: microsoft.quantum.simulation.generatorsystem
name: GeneratorSystem
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Representa uma coleção de `GeneratorIndex`es.


  Iteramos essa coleção usando um inteiro de índice único e o tamanho da coleção é considerado conhecido.
remarks: As instâncias do `GeneratorSystem` podem ser definidas facilmente usando a função <xref:microsoft.quantum.arrays.lookupfunction>.
syntax: newtype GeneratorSystem = (Int, (Int -> Microsoft.Quantum.Simulation.GeneratorIndex));
