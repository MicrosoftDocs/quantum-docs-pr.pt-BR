### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolleda
name: CControlledA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Dada uma operação op, retorna uma nova operação que aplica a op se um bit de controle clássico for true. Se `false`, nada acontecerá.

  O modificador `A` indica que a operação é de adjointable.
syntax: "function CControlledA (op : ('T => Unit is Adj)) : ((Bool, 'T) => Unit is Adj)"
input:
  content: "(op : ('T => Unit is Adj))"
  types:
  - name: op
    summary: Uma operação a ser aplicada condicionalmente.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ((Bool, 'T) => Unit is Adj)
  types:
  - summary: Uma nova operação que será op se o bit de controle clássico for true.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a ser aplicada condicionalmente.
seeAlso:
- microsoft.quantum.canon.ccontrolled
