### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Retorna um inteiro que representa os bits Z de uma matriz de operadores Pauli.
remarks: A função gerará se o comprimento da `paulis` matriz for maior que 63.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Uma matriz de operadores Pauli a ser representada como um inteiro.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Um inteiro $x $ com representação binária $ (p_{62}\,p_{61}\,\dots\,p_0) $, em que $p _i = $0 `paulis[i]` se `PauliI` for `PauliX` ou e onde $p _i = $1 `paulis[i]` se `PauliY` for `PauliZ`ou.
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
