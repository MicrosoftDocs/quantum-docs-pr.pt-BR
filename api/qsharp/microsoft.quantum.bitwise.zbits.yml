### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: microsoft.quantum.bitwise
summary: Retorna um inteiro que representa os bits Z de uma matriz de operadores Pauli.
remarks: A função gerará se o comprimento da `paulis` matriz for maior que 63.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Uma matriz de operadores Pauli a ser representada como um inteiro.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Um inteiro $x $ com representação binária $ (p_ {62} \, p_ {61} \, \dots \, p_0) $, em que $p _i = $0 se `paulis[i]` for `PauliI` ou `PauliX` e onde $p _i = $1 se `paulis[i]` for `PauliY` ou `PauliZ` .
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
