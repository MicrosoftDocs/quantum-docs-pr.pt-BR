### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Para um `a`inteiro não negativo, retorna o número de bits necessários para representar `a`.


  Ou seja, retorna o menor $n $, que $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: O inteiro cujo tamanho de bit deve ser calculado.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: O tamanho de bits de `a`.
    isPrimitive: true
    uid: Int
