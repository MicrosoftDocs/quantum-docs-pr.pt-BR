### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeacha
name: ApplyToEachA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação de qubit único a cada elemento em um registro.

  O modificador `A` indica que a operação de qubit única é de adjointable.
examples: >-
  Preparar um estado de três qubit $ \ket{+} $:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachA (singleElementOperation : ('T => Unit is Adj), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Adj), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operação a ser aplicada a cada qubit.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Matriz de qubits na qual aplicar a operação especificada.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O destino no qual a operação atua.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytoeach
