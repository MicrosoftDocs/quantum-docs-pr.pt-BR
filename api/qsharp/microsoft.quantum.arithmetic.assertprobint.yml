### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Declara que a probabilidade de um estado específico de um registro Quantum tem o valor esperado.


  Dado um estado $n $-qubit Quantum $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \ alpha_j \ket{j} $, declara que a probabilidade $ | \ alpha_j | ^ 2 $ do estado $ \ket{j} $ indexado por $j $ tem o valor esperado.
examples: >-
  Suponha que o `qubits` registro codifica um estado de Quantum de 3 qubit $ \ket{\psi} = \ sqrt {1/8} \ ket{0}+ \ sqrt {7/8} \ ket{6}$ no formato little-endian.

  Isso significa que o número afirma $ \ket{0}\equiv\ket{0}\ket{0}\ket{0}$ e $ \ket{6}\equiv\ket{0}{1}\ket \ket{1}$. Em seguida, as seguintes declarações serão realizadas com sucesso:


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: O índice $j $ do estado $ \ket{j} $ representado por um `LittleEndian` registro.
    isPrimitive: true
    uid: Int
  - name: expected
    summary: O valor esperado de $ | \ alpha_j | ^ 2 $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: O registro qubit que armazena $ \ket{\psi} $ no formato little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: Tolerância absoluta na diferença entre real e esperado.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
