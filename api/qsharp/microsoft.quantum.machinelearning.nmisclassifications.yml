### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.nmisclassifications
name: NMisclassifications
type: function
namespace: microsoft.quantum.machinelearning
summary: Dado um conjunto de rótulos deduzidos e um conjunto de rótulos corretos, retorna o número de índices nos quais cada conjunto de rótulos é diferente.
examples: >-
  ```Q#

  let nMisclassifications = NMisclassifications([1, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{nMisclassifications}"); // Will print 2.

  ```
syntax: 'function NMisclassifications (proposed : Int[], actual : Int[]) : Int'
input:
  content: '(proposed : Int[], actual : Int[])'
  types:
  - name: proposed
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actual
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: O número de índices `idx` como esse `inferredLabels[idx] != actualLabels[idx]` .
    isPrimitive: true
    uid: Int
