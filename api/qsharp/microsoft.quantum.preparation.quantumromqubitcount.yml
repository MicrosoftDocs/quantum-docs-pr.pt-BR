### YamlMime:QSharpType
uid: microsoft.quantum.preparation.quantumromqubitcount
name: QuantumROMQubitCount
type: function
namespace: microsoft.quantum.preparation
summary: Retorna o número total de qubits que devem ser alocados para a operação retornada por `QuantumROM` .
syntax: 'function QuantumROMQubitCount (targetError : Double, nCoeffs : Int) : (Int, (Int, Int))'
input:
  content: '(targetError : Double, nCoeffs : Int)'
  types:
  - name: targetError
    summary: O erro de destino $ \epsilon $.
    isPrimitive: true
    uid: Double
  - name: nCoeffs
    summary: Número de coeficientes especificado em `QuantumROM` .
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Int, Int))
  types:
  - summary: >-
      ## <a name="first-parameter"></a>Primeiro parâmetro


      Uma tupla `(x,(y,z))` em que `x = y + z` é o número total de qubits alocadas, `y` é o número de qubits para o `LittleEndian` registro e `z` é o número de qubits de lixo.
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int
