name: Microsoft.Quantum.Arithmetic
newtypes:
- summary: Registre-se que codifica um inteiro não assinado na ordem big-endian. O qubit com o índice `0` codifica o bit mais alto de um inteiro sem sinal.
  uid: Microsoft.Quantum.Arithmetic.BigEndian
- summary: Representa um registro da codificação qubits de um número de ponto fixo. Consiste em um inteiro que é igual ao número de qubits à esquerda do ponto binário, ou seja, qubits de peso maior ou igual a 1 e um registro Quantum.
  uid: Microsoft.Quantum.Arithmetic.FixedPoint
- summary: Registre-se que codifica um inteiro não assinado na ordem little-endian. O qubit com index `0` codifica o menor bit de um inteiro sem sinal.
  uid: Microsoft.Quantum.Arithmetic.LittleEndian
- summary: >-
    Inteiros sem sinal de little endian na base QFT.

    Por exemplo, se $ \ket{x} $ for a codificação little-endian do inteiro $x $ na base computacional, $ \operatorname{QFTLE} \ket{x} $ será a codificação de $x $ na base QFT.
  uid: Microsoft.Quantum.Arithmetic.PhaseLittleEndian
- summary: Tipo de um inteiro assinado armazenado em little endian (consulte LittleEndian).
  uid: Microsoft.Quantum.Arithmetic.SignedLittleEndian
operations:
- summary: Adiciona uma constante clássica a um número de ponto fixo Quantum.
  uid: Microsoft.Quantum.Arithmetic.AddConstantFxP
- summary: Adiciona dois números de ponto fixo armazenados em registros de Quantum.
  uid: Microsoft.Quantum.Arithmetic.AddFxP
- summary: Escolhe automaticamente entre adição e sem, dependendo do tamanho do registro de `ys` .
  uid: Microsoft.Quantum.Arithmetic.AddI
- summary: Implementa a função de adição interna para a operação RippleCarryAdderTTK. Essa é a operação interna que está conjugada com a operação externa para construir o adicionador completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdder
- summary: Implementa a função de adição interna para a operação RippleCarryAdderNoCarryTTK. Essa é a operação interna que está conjugada com a operação externa para construir o adicionador completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdderWithoutCarry
- summary: Aplica uma operação que usa um <xref:microsoft.quantum.arithmetic.phaselittleendian> registro como entrada em um registro de destino do tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLE
- summary: Aplica uma operação que usa um <xref:microsoft.quantum.arithmetic.phaselittleendian> registro como entrada em um registro de destino do tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEA
- summary: Aplica uma operação que usa um <xref:microsoft.quantum.arithmetic.phaselittleendian> registro como entrada em um registro de destino do tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLEC
- summary: Aplica uma operação que usa um <xref:microsoft.quantum.arithmetic.phaselittleendian> registro como entrada em um registro de destino do tipo <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLECA
- summary: Aplica a operação de maioria qubit no local em um registro de qubits.
  uid: Microsoft.Quantum.Arithmetic.ApplyMajorityInPlace
- summary: Operação reversível, Ripple in-loco-transporte que é usada na operação de adição de inteiro RippleCarryAdderCDKM abaixo. Considerando dois registros `xs` de qubit e `ys` do mesmo comprimento, a operação aplica uma sequência de enrolamento de CNOT e CCNOT Gates com qubits no `xs` e `ys` como os controles e qubits `xs` como os destinos.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterCDKMAdder
- summary: Implementa a operação externa para RippleCarryAdderTTK para conjugar a operação interna para construir o adicionador completo.
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterTTKAdder
- summary: Aplica uma operação que usa um <xref:microsoft.quantum.arithmetic.littleendian> registro como entrada em um registro de destino do tipo <xref:microsoft.quantum.arithmetic.phaselittleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyPhaseLEOperationOnLE
