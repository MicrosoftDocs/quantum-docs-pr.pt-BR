uid: microsoft.quantum.amplitudeamplification.amplitudeamplificationfromstatepreparation
name: AmplitudeAmplificationFromStatePreparation
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificação de amplitude por Oracle para reflexões parciais.
remarks: >-
  Isso impõe condições mais estritas na forma dos Estados inicial e de destino do que em `AmpAmpByReflectionPhases`.

  Supõe-se que o estado de destino seja marcado por ${1}\_\ket f $.

  Presume-se que \begin{align} A\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ Text {Target}}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, \end{align} na maioria dos casos `flagQubit` e `auxiliaryRegister` sejam inicializados no estado $ \ket{0}\_{f} \ket{0}\_s $.
syntax: 'function AmplitudeAmplificationFromStatePreparation (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fases de reflexos parciais
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: stateOracle
    summary: O Oracle $A $ unitário que prepara o estado de início
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Índice para sinalizar qubit
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Uma operação que implementa amplificação de amplitude por Oracle que são implementadas por reflexões parciais.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
