### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip4
name: Zip4
type: function
namespace: microsoft.quantum.arrays
summary: Dadas quatro matrizes, retorna uma nova matriz de 4 tuplas, de modo que cada 4 tupla contém um elemento de cada matriz original.
syntax: "function Zip4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: Uma matriz que contém valores para o primeiro elemento de cada tupla.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Uma matriz que contém valores para o segundo elemento de cada tupla.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Uma matriz que contém valores para o terceiro elemento de cada tupla.
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: Uma matriz que contém valores para o quarto elemento de cada tupla.
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: Uma matriz que contém 4 tuplas do formulário `(first[idx], second[idx], third[idx], fourth[idx])` para cada `idx` . Se as quatro matrizes não forem de comprimento igual, a saída será consumida quanto a menor das entradas.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: O tipo dos primeiros elementos da matriz.
- uid: "'T2"
  summary: O tipo da segunda matriz de elementos.
- uid: "'T3"
  summary: O tipo dos elementos da terceira matriz.
- uid: "'T4"
  summary: O tipo dos elementos da quarta matriz.
seeAlso:
- zip
- zip3
