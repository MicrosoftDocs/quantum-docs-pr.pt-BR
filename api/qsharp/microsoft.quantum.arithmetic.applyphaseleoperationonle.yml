### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
name: ApplyPhaseLEOperationOnLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Aplica uma operação que usa um <xref:microsoft.quantum.arithmetic.littleendian> registrar como entrada em um registro de destino do tipo <xref:microsoft.quantum.arithmetic.phaselittleendian>.
remarks: O registro é transformado para `PhaseLittleEndian` pelo uso de <xref:microsoft.quantum.canon.qftle> e, em seguida, é retornado para sua representação original após a aplicação de `op`.
syntax: 'operation ApplyPhaseLEOperationOnLE (op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: op
    summary: A operação a ser aplicada.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.phaselittleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: O registro ao qual a operação é aplicada.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
