### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Gera um número inteiro aleatório de amostra uniforme maior ou igual a zero e menor que um limite superior fornecido.
remarks: Essa função chama <xref:microsoft.quantum.intrinsic.random>, de modo que sua aleatoriedade depende da implementação de `Random`.
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Um número inteiro maior do que o maior inteiro a ser retornado por essa operação.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Um inteiro $x $ uniformemente em aleatório do intervalo especificado; ou seja, com $ \Pr (x) = \frac{1}{\texttt{MAXINT}} $.
    isPrimitive: true
    uid: Int
