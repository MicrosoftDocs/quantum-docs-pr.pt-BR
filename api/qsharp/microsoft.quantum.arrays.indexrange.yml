### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: microsoft.quantum.arrays
summary: Dada uma matriz, retorna um intervalo sobre os índices dessa matriz, adequado para uso em um loop for.
examples: >-
  Os seguintes `for` loops são equivalentes:


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: Uma matriz para a qual um intervalo de índices deve ser retornado.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: Um intervalo em todos os índices da matriz.
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: O tipo de elementos da matriz.
