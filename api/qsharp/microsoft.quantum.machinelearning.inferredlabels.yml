### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabels
name: InferredLabels
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Dada uma matriz de probabilidades de classificação e uma tendência, retorna o rótulo inferido de cada probabilidade.
syntax: 'function InferredLabels (bias : Double, probabilities : Double[]) : Int[]'
input:
  content: '(bias : Double, probabilities : Double[])'
  types:
  - name: bias
    summary: A tendência entre duas classes, geralmente o resultado do treinamento de um classificador.
    isPrimitive: true
    uid: Double
  - name: probabilities
    summary: Uma matriz de probabilidades de classificação para um conjunto de amostras, típico resultante da estimativa de frequências de classificação.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int[]
  types:
  - summary: O rótulo inferido de cada probabilidade de classificação.
    isArray: true
    isPrimitive: true
    uid: Int
