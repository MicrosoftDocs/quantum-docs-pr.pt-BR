### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementa uma porta de transporte reversível. Dado um `carryIn` bit de transporte codificado em qubit e dois bits de soma codificados `summand1` no `summand2`e no, o computa o XOR `carryIn`bit `summand1` e `summand2` o de qubit `summand2` e a execução é XORed para o qubit `carryOut`.
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Qubit de transporte.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Primeiro soma qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Segundo soma qubit, é substituído pelo menor bit da soma de `summand1` e. `summand2`
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Qubit de execução, será XORed com o bit mais alto da soma.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
