### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: microsoft.quantum.arithmetic
summary: Implementa uma porta de transporte reversível. Dado um bit de transporte codificado em qubit `carryIn` e dois bits de soma codificados no `summand1` e no, o `summand2` computa o XOR bit e o de `carryIn` `summand1` `summand2` qubit `summand2` e a execução é XORed para o qubit `carryOut` .
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Qubit de transporte.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Primeiro soma qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Segundo soma qubit, é substituído pelo menor bit da soma de `summand1` e `summand2` .
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Qubit de execução, será XORed com o bit mais alto da soma.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
