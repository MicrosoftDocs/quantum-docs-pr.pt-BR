### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayedca
name: DelayedCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Retorna uma operação que aplica a operação especificada com o argumento fornecido.
syntax: "function DelayedCA (op : ('T => Unit is Ctl + Adj), arg : 'T) : (Unit => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj), arg : 'T)"
  types:
  - name: op
    summary: Uma operação a ser aplicada como resultado da aplicação do valor de retorno
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: arg
    summary: A entrada à qual a operação `op` é aplicada.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Ctl + Adj)
  types:
  - summary: Uma nova operação que se `op` aplica com a entrada`arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a ser atrasada.
