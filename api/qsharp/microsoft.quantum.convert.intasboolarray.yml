### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Produz uma representação binária de um inteiro positivo, usando a representação little-endian para a matriz retornada.
remarks: >-
  O `bits` de entrada deve estar entre 0 e 63.

  O `number` de entrada deve estar entre 0 e $2 ^ {\texttt{bits}}-$1.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Um inteiro positivo a ser convertido em uma matriz de valores Boolianos.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: O número de bits na representação binária de `number`.
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Uma matriz de valores Boolianos que representa `number`.
    isArray: true
    isPrimitive: true
    uid: Bool
