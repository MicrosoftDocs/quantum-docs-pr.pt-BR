### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: microsoft.quantum.arrays
summary: Zip3 foi preterido. Use @"microsoft.quantum.arrays.zipped3" em seu lugar.
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: Uma matriz que contém valores para o primeiro elemento de cada tupla.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Uma matriz que contém valores para o segundo elemento de cada tupla.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Uma matriz que contém valores para o terceiro elemento de cada tupla.
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: Uma matriz que contém 3 tuplas do formulário `(first[idx], second[idx], third[idx])` para cada `idx` . Se as três matrizes não forem de comprimento igual, a saída será consumida quanto a menor das entradas.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: O tipo dos primeiros elementos da matriz.
- uid: "'T2"
  summary: O tipo da segunda matriz de elementos.
- uid: "'T3"
  summary: O tipo dos elementos da terceira matriz.
