uid: microsoft.quantum.simulation.identitygeneratorindex
name: IdentityGeneratorIndex
type: function
namespace: Microsoft.Quantum.Simulation
summary: Retorna um índice de gerador consistente com o zero Hamiltonian, `H = 0`, que corresponde à operação de evolução da identidade.
syntax: 'function IdentityGeneratorIndex (idxTerm : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(idxTerm: int)'
  types:
  - name: idxTerm
    summary: Essa entrada é ignorada e é definida para consistência com o tipo de <xref:microsoft.quantum.simulation.generatorsystem> definido pelo usuário.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft. Quantum. Simulation. GeneratorIndex
  types:
  - summary: Um índice de gerador que representa a evolução sob o Hamiltonian $H = $0.
    uid: microsoft.quantum.simulation.generatorindex
