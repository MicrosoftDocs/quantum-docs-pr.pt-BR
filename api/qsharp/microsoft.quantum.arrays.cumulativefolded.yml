### YamlMime:QSharpType
uid: microsoft.quantum.arrays.cumulativefolded
name: CumulativeFolded
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Combina mapeadas e dobras em uma única função


  Essa função itera a `fn` função por meio da matriz, começando a partir de um estado inicial `state` e retorna todos os valores intermediários, não incluindo o estado inicial.
examples: >-
  ```Q#

  // same as sums = [1, 3, 6, 10, 15]

  let sums = CumulativeFolded(PlusI, 0, SequenceI(1, 5));

  ```
syntax: "function CumulativeFolded (fn : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State[]"
input:
  content: "(fn : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: fn
    summary: Uma função a ser dobrada sobre a matriz
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: O estado inicial a ser dobrado
    uid: "'State"
    isLocal: true
  - name: array
    summary: Uma matriz de valores a serem dobrados
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State[]"
  types:
  - summary: >-
      Todos os Estados intermediários, incluindo o estado final, mas não o estado inicial.

      O comprimento da matriz de saída é do mesmo comprimento que `array` .
    isArray: true
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: O tipo de estado no qual a `fn` função Opera, ou seja, aceita como sua primeira entrada e retorna.
- uid: "'T"
  summary: O tipo de `array` elementos.
