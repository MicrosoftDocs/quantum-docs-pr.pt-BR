### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubita
name: ApplyToFirstQubitA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma operação ao primeiro qubit no registro.

  O modificador `A` indica que a operação é de adjointable.
syntax: 'operation ApplyToFirstQubitA (op : (Qubit => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: Uma operação a ser aplicada ao primeiro qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Matriz qubit para a primeira qubit da qual a operação é aplicada
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytofirstqubit
