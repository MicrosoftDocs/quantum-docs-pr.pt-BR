### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
name: AssertAllZeroWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Assert que determinados qubits estão todos em $ \ket{0}$ State até uma determinada tolerância.
syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(qubits : Qubit[], tolerance : Double)'
  types:
  - name: qubits
    summary: Qubits que são declarados como em $ \ket{0}$ State.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Precisão com a qual o estado deve estar em $ \ket{0}$ State
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
