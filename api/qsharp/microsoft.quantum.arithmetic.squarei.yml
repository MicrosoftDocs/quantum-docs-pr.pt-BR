### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.squarei
name: SquareI
type: operation
namespace: microsoft.quantum.arithmetic
summary: Computa o quadrado do inteiro `xs` em `result` , que deve ser inicialmente zero.
remarks: Usa uma abordagem Shift-and-add padrão para calcular o quadrado. Salva $n-$1 qubits em comparação com a solução direta, que primeiro copia XS antes de aplicar um multiplicador regular e, em seguida, desfazendo a operação de cópia.
syntax: 'operation SquareI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: número de $n de $ bits para quadrado (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: o resultado de $2n $-bit (LittleEndian) deve estar no estado $ \ket {0} $ inicialmente.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
