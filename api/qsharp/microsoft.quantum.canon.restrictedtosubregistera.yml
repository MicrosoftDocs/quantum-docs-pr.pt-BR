### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregistera
name: RestrictedToSubregisterA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Restringe uma operação a uma matriz de índices de um registro, ou seja, um subregistro.

  O modificador `A` indica que a operação é de adjointable.
syntax: 'function RestrictedToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[]) : (Qubit[] => Unit is Adj)'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[])'
  types:
  - name: op
    summary: Operação a ser restrita a um subregistro.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: Matriz de índices, indicando a qual qubits a operação será restrita.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
seeAlso:
- restrictedtosubregister
