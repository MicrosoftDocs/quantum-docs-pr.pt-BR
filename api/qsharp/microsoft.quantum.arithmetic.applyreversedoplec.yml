uid: microsoft.quantum.arithmetic.applyreversedoplec
name: ApplyReversedOpLEC
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Aplica uma operação que usa uma entrada little-endian para uma codificação de registro de um inteiro não assinado usando o formato big endian.
syntax: 'operation ApplyReversedOpLEC (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl), register : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
input:
  content: '(op: (Microsoft. Quantum. aritmético. LittleEndian = > unidade é CTL), Register: Microsoft. Quantum. aritmético. BigEndian)'
  types:
  - name: parar
    summary: Operação que age em um registro little-endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Um registro big endian a ser transformado.
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unidade
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
