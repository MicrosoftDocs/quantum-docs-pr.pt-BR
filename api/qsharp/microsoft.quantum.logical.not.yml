### YamlMime:QSharpType
uid: microsoft.quantum.logical.not
name: Not
type: function
namespace: Microsoft.Quantum.Logical
summary: Retorna a negação booliana de um valor.
remarks: >-
  Os itens a seguir são equivalentes:


  ```Q#

  let x = not value;

  let x = Not(value);

  ```
syntax: 'function Not (value : Bool) : Bool'
input:
  content: '(value : Bool)'
  types:
  - name: value
    summary: O valor a ser negado.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`se e somente se `value` for `false`.'
    isPrimitive: true
    uid: Bool
