### YamlMime:QSharpType
uid: microsoft.quantum.canon.rall0
name: RAll0
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Executa uma operação de alternância de fase.


  $R = \boldone-(1-e ^ {i \phi}) \ket{0\cdots 0} \bra{0\cdots 0} $.
syntax: 'operation RAll0 (phase : Double, qubits : Qubit[]) : Unit'
input:
  content: '(phase : Double, qubits : Qubit[])'
  types:
  - name: phase
    summary: A fase $ \phi $ aplicada ao estado $ \ket{0\cdots 0} \bra{0\cdots 0} $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: O registro cujo estado deve ser girado por $R $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
