### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbitsa
name: ApplyToFirstThreeQubitsA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma operação às três primeiras qubits no registro.

  O modificador `A` indica que a operação é de adjointable.
remarks: >-
  Isso é equivalente a:


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubitsA (op : ((Qubit, Qubit, Qubit) => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: Uma operação a ser aplicada aos três primeiros qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Matriz qubit para os três primeiros qubits dos quais a operação é aplicada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytofirstthreequbits
