### YamlMime:QSharpType
uid: microsoft.quantum.arrays.rest
name: Rest
type: function
namespace: Microsoft.Quantum.Arrays
summary: Cria uma matriz que é igual a uma matriz de entrada, exceto que o primeiro elemento da matriz é Descartado.
syntax: "function Rest (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Uma matriz cujo segundo para o último elementos é formar a matriz de saída.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Uma matriz que contém os elementos `array[1..Length(array) - 1]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo dos elementos da matriz.
