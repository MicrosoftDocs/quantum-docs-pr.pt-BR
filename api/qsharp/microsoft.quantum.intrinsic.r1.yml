### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1
name: R1
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Aplica uma rotação sobre o estado $ \ket {1} $ por um determinado ângulo.


  \begin{align} R_1 (\theta) \mathrel{: =} \operatorname{diag} (1, e ^ {i\theta}).

  \end{align}
remarks: >-
  Equivalente a:


  ```qsharp

  R(PauliZ, theta, qubit);

  R(PauliI, -theta, qubit);

  ```
syntax: 'operation R1 (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Ângulo sobre o qual o qubit deve ser girado.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit ao qual a portão deve ser aplicada.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
