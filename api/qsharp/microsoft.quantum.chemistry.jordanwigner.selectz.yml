### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.selectz
name: SelectZ
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: Um unitário $U $ que aplica a portão Pauli $Z $ em um qubits $p $ Condition em um estado de índice $ \ket{p} $. Ou seja, $ $ \begin{align} U\ket {p} \ ket {\ psi} = \ket{p}Z\_p\ket {\ psi} \end{align} $ $
syntax: 'operation SelectZ (indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
input:
  content: '(indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: indexRegister
    summary: O estado $ \ket{p} $ deste registro determina o qubit no qual $Z $ é aplicado.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Registro de qubits em que os operadores Pauli são aplicados.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
