uid: microsoft.quantum.measurement.measureallz
name: MeasureAllZ
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mede em conjunto um registro de qubits na base do Pauli Z.


  Mede um registro de qubits no $Z \otimes Z \otimes \cdots \otimes Z $, representando a paridade de todo o registro.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: O registro a ser medido.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O resultado da medição de $Z \otimes Z \otimes \cdots \otimes Z $.
    isPrimitive: true
    uid: Result
