### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: Microsoft.Quantum.Math
summary: Computa a residue canônica do `modulus`do módulo `value`.
remarks: 'Essa função se comporta de forma diferente com o modo como o operador `%` se C# comporta e Q # como no resultado é sempre um inteiro positivo entre 0 e `modulus - 1`, mesmo se o valor for negativo.'
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: O valor do qual residue é computado
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: O módulo pelo qual residues são tomadas, deve ser positivo
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Inteiro $r $ entre 0 e `modulus - 1` de modo que `value - r` seja divisível por módulo
    isPrimitive: true
    uid: BigInt
