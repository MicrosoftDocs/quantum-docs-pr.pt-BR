### YamlMime:QSharpType
uid: microsoft.quantum.arrays.sorted
name: Sorted
type: function
namespace: microsoft.quantum.arrays
summary: Dada uma matriz, retorna os elementos dessa matriz classificados por uma determinada função de comparação.
remarks: >-
  Presume- `comparison` se que a função seja transitiva, de modo que, se `comparison(a, b)` e `comparison(b, c)` , `comparison(a, c)` for assumido. Se essa propriedade não for mantida, a saída dessa função poderá estar incorreta.


  Como se trata de uma função, os resultados são completamente determinísticass, mesmo quando dois elementos são considerados iguais em `comparison` ; ou seja, quando `comparison(a, b)` e `comparison(b, a)` são ambos `true` .

  Em particular, a classificação executada por essa função é garantida como estável, de modo que, se dois elementos `a` e `b` ocorrer nessa ordem dentro `array` e sejam considerados iguais em `comparison` , `a` também aparecerão antes `b` na saída.


  Por exemplo:


  ```Q#

  function LastDigitLessThanOrEqual(left : Int, right : Int) : Bool {
      return LessThanOrEqualI(
          left % 10, right % 10
      );
  }


  function SortedByLastDigit() : Int[] {
      return Sorted(LastDigitLessThanOrEqual, [3, 37, 11, 17]);
  }

  // returns [11, 3, 37, 17].

  ```
examples: >-
  O trecho a seguir classifica uma matriz de inteiros para ocorrer em ordem crescente:


  ```Q#

  let sortedArray = Sorted(LessThanOrEqualI, [3, 17, 11, -201, -11]);

  ```
syntax: "function Sorted (comparison : (('T, 'T) -> Bool), array : 'T[]) : 'T[]"
input:
  content: "(comparison : (('T, 'T) -> Bool), array : 'T[])"
  types:
  - name: comparison
    summary: Uma função que compara dois elementos, de modo que `a` é considerado menor ou igual a `b` se `comparison(a, b)` for `true` .
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: A matriz a ser classificada.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de cada elemento de `array` .
