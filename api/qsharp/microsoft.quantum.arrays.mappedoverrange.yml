### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedoverrange
name: MappedOverRange
type: function
namespace: microsoft.quantum.arrays
summary: Dado um intervalo e uma função que usa um inteiro como entrada, retorna uma nova matriz que consiste nas imagens dos valores de intervalo na função.
remarks: "A função é definida para tipos genéricos, ou seja, sempre que temos uma função, `mapper: Int -> 'T` podemos mapear os valores do intervalo e produzir uma matriz do tipo `'T[]` ."
examples: >-
  Este exemplo adiciona 1 a um intervalo de números pares:


  ```Q#

  let numbers = MappedOverRange(PlusI(1, _), 0..2..10);

  // numbers = [1, 3, 5, 7, 9, 11]

  ```
syntax: "function MappedOverRange (mapper : (Int -> 'T), range : Range) : 'T[]"
input:
  content: "(mapper : (Int -> 'T), range : Range)"
  types:
  - name: mapper
    summary: Uma função de `Int` para `'T` que é usada para mapear valores de intervalo.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: range
    summary: Um intervalo de inteiros.
    isPrimitive: true
    uid: Range
output:
  content: "'T[]"
  types:
  - summary: Uma matriz `'T[]` de elementos que são mapeados pela `mapper` função.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: O tipo de resultado da `mapper` função.
seeAlso:
- microsoft.quantum.arrays.mapped
