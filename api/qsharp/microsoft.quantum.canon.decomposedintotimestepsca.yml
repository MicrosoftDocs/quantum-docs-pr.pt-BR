### YamlMime:QSharpType
uid: microsoft.quantum.canon.decomposedintotimestepsca
name: DecomposedIntoTimeStepsCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Retorna uma operação que implementa o integrador Trotter – Suzuki para uma determinada operação.
remarks: >-
  Quando chamado com `order` igual a `1`, essa função retorna uma operação que pode ser simulada pelo Trotter de ordem mais baixa – integrador Suzuki $ $ \begin{align} S_1 (\lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_j \lambda}, \end{align} $ $ em que seguimos a notação de [Quant-pH/0508139](https://arxiv.org/abs/quant-ph/0508139) e permitimos que $ \lambda $ seja o tempo de evolução (representado pela primeira entrada da operação retornada), e\{permitiu\}que $ H_j _ {j = 1} ^ {m} $ seja o conjunto de geradores dinâmicos (distorção-Hermitian) `op(j, lambda, _)` , que é simulado pelo operador unitário $e ^ {H_j \lambda} $.


  Da mesma forma `order` , `2` um de retorna o Trotter simétrico de segunda ordem – integrador de Suzuki $ $ \begin{align} S_2 (\lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_k \lambda/2} \ prod_ {j '{1} = m} ^ e ^ {H_ {j '} \lambda/2}.

  \end{align} $ $


  Valores maiores iguais de `order` são implementados usando a construção recursiva de [Quant-pH/0508139](https://arxiv.org/abs/quant-ph/0508139).
syntax: "function DecomposedIntoTimeStepsCA ((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int) : ((Double, 'T) => Unit is Adj + Ctl)"
references: '- [*D. W. Berry, G. Ahokas, R. Cleve, B. C. Sanders*](https://arxiv.org/abs/quant-ph/0508139)'
input:
  content: "((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int)"
  types:
  - name: nSteps
    summary: O número de operações a serem decompostas em etapas de tempo.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Uma operação que aceita uma entrada de índice ( `Int`tipo) e uma entrada de hora `Double`(tipo) para decomposição.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trotterOrder
    summary: >-
      Seleciona a ordem do Trotter – integrador de Suzuki a ser usado.

      Ordem 1 e até mesmo pedidos 2, 4, 6,... atualmente têm suporte.
    isPrimitive: true
    uid: Int
output:
  content: ((Double, 'T) => Unit is Adj + Ctl)
  types:
  - summary: Retorna um unitário que implementa o integrador Trotter – Suzuki, em que `Double` o primeiro parâmetro é o tamanho da etapa de integração e o segundo parâmetro é o destino.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: O tipo em que cada etapa de tempo deve agir; Normalmente, o `Qubit[]` ou `Qubit`o.
