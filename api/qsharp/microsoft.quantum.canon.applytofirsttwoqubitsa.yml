### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubitsa
name: ApplyToFirstTwoQubitsA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica uma operação às duas primeiras qubits no registro.

  O modificador `A` indica que a operação é de adjointable.
remarks: >-
  Isso é equivalente a:


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubitsA (op : ((Qubit, Qubit) => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: Uma operação a ser aplicada às duas primeiras qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Matriz qubit para as duas primeiras qubits das quais a operação é aplicada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytofirsttwoqubits
