### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindex
name: ApplyToEachIndex
type: operation
namespace: Microsoft.Quantum.Canon
summary: Aplica uma operação single-qubit para cada elemento indexado em um registro.
syntax: "operation ApplyToEachIndex (singleElementOperation : ((Int, 'T) => Unit), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Operação a ser aplicada a cada qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Matriz de qubits na qual aplicar a operação especificada.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O destino no qual cada uma das operações atua.
