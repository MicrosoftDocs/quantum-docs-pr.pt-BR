### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Despeja o status do computador de destino atual.
remarks: >-
  Esse método permite despejar informações sobre o status atual do computador de destino em um arquivo ou em algum outro local.

  As informações reais geradas e a semântica de `location` são específicas para cada computador de destino. No entanto, fornecer uma tupla vazia como um local (`()`) ou simplesmente omitir o parâmetro `location` significa, normalmente, gerar a saída para o console.


  Para o simulador de estado completo local distribuído como parte do kit de desenvolvimento Quantum, esse método espera uma cadeia de caracteres com o caminho para um arquivo no qual ele gravará a função Wave como uma matriz unidimensional de números complexos, na qual cada elemento representa o amplitudes da probabilidade de medir o estado correspondente.
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: Fornece informações sobre onde gerar o despejo da máquina.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: Nenhuma.
    isPrimitive: true
    uid: Unit
