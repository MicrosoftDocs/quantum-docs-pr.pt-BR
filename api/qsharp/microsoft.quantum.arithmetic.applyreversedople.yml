      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Um registro big endian a ser transformado.
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
