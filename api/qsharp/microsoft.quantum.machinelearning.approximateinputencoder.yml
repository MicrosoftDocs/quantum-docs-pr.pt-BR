### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.approximateinputencoder
name: ApproximateInputEncoder
type: function
namespace: microsoft.quantum.machinelearning
summary: Dado um conjunto de coeficientes e uma tolerância, retorna uma operação de preparação de estado que prepara cada coeficiente como a amplitude correspondente de um estado de base computacional, até a tolerância determinada.
syntax: 'function ApproximateInputEncoder (tolerance : Double, coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(tolerance : Double, coefficients : Double[])'
  types:
  - name: tolerance
    summary: A tolerância de aproximação a ser usada na codificação dos coeficientes fornecidos em um estado de entrada.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Os coeficientes a serem codificados em um estado de entrada.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Uma operação de preparação de estado que prepara os coeficientes fornecidos como um estado de entrada em um determinado registro.
    uid: microsoft.quantum.machinelearning.stategenerator
