### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation
name: ObliviousAmplitudeAmplificationFromStatePreparation
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificação de amplitude de alheios por Oracle para reflexões parciais.
remarks: >-
  Isso impõe condições mais estritas na forma de inicialização auxiliar e Estados de destino do que em `AmpAmpObliviousByReflectionPhases`.

  Supõe-se que $A \ket{0}\_f\ket{0}\_a = \ket{\Text{Start}}\_{FA} $ prepara o estado de início\_auxiliar $ \ket{\Text{Start}} {FA} $ da base computacional $ \ket{0}\_f\ket{0}$.

  Supõe-se que o estado de destino seja marcado por ${1}\_\ket f $.

  Supõe-se que \begin{align} O\ket {\ Text {Start}}\_{FA} \ket{\psi}\_s = \lambda\ket{1}\_f\ket {\ Text {qualquer coisa}\_} a\ket {\ Text {Target}\_} s U\_\ket{\psi} s + \sqrt{1-| \lambda | ^ 2}{0}\_\ket f\cdots, \end{align} para alguns $U unitários $.
syntax: 'function ObliviousAmplitudeAmplificationFromStatePreparation (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fases de reflexos parciais
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateOracle
    summary: O Oracle $A $ unitário que prepara o estado de início auxiliar
    uid: microsoft.quantum.oracles.deterministicstateoracle
  - name: signalOracle
    summary: O $O do Oracle unitário $ `ObliviousOracle` do tipo que atua em conjunto no registro auxiliar e do sistema
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: idxFlagQubit
    summary: Índice para registro de sinalizador de qubit único
    isPrimitive: true
    uid: Int
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Uma operação que implementa a amplificação de amplitude de alheios com base em reflexos parciais.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
