### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbe
name: ReversedOpBE
type: function
namespace: microsoft.quantum.arithmetic
summary: Dada uma operação que usa uma entrada big-endian, retorna uma nova operação que usa uma entrada little-endian.
syntax: 'function ReversedOpBE (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit))'
  types:
  - name: op
    summary: A operação cuja entrada deve ser revertida.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)
  types:
  - summary: Uma nova operação que aceita sua entrada como um registro little-endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
