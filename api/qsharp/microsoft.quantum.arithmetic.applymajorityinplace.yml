### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Aplica a operação de maioria qubit no local em um registro de qubits.


  Esta operação computa a função principal in-loco em 3 qubits.


  Se denotarmos qubit de saída como $z $ e qubits de entrada como $x $ e $y $, a operação executará a seguinte transformação: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $.
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: Primeiro qubit de entrada. Observe que a saída é calculada in-loco e armazenada neste qubit.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: Segundo e terceiro qubits de entrada.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
