### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: Divide uma matriz em várias partes de comprimento igual.
remarks: Observe que o último elemento da saída pode ser menor que `nElements` se `Length(arr)` não for divisível por `nElements`.
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: O comprimento de cada parte.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: A matriz a ser dividida.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Uma matriz que contém cada parte da matriz original.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
