### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperationc
name: TransformedOperationC
type: function
namespace: Microsoft.Quantum.Canon
summary: Dada uma função e uma operação, retorna uma nova operação cuja entrada é transformada pela função fornecida.
examples: >-
  A chamada a seguir usa @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" para transformar uma operação projetada para @"Microsoft.Quantum.Arithmetic.BigEndian" entradas em uma operação que aceita entradas do tipo @"Microsoft.Quantum.Arithmetic.LittleEndian":


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperationC (fn : ('U -> 'T), op : ('T => Unit is Ctl)) : ('U => Unit is Ctl)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit is Ctl))"
  types:
  - name: fn
    summary: Uma função que transforma a entrada fornecida em um formulário esperado pela operação.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: A operação a ser transformada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ('U => Unit is Ctl)
  types:
  - summary: Uma nova operação tbat chama `fn` com sua entrada e, em seguida, passa a saída resultante para `op`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
