### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubitc
name: ApplyToFirstQubitC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplica a operação op para o primeiro qubit no registro.

  O modificador `C` indica que a operação é controlável.
syntax: 'operation ApplyToFirstQubitC (op : (Qubit => Unit is Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Uma operação a ser aplicada ao primeiro qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Matriz qubit para a primeira qubit da qual a operação é aplicada
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytofirstqubit
