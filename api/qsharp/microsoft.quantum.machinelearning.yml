name: Microsoft.Quantum.MachineLearning
newtypes:
- summary: Descreve uma rotação controlada em termos de seus índices de destino e controle, eixo de rotação e índice em um vetor de parâmetro de modelo.
  uid: Microsoft.Quantum.MachineLearning.ControlledRotation
- summary: Um exemplo, rotulado com uma classe à qual o exemplo pertence.
  uid: Microsoft.Quantum.MachineLearning.LabeledSample
- summary: Uma agenda para desenhar lotes de um conjunto de amostras.
  uid: Microsoft.Quantum.MachineLearning.SamplingSchedule
- summary: Descreve um modelo de classificador Quantum composto por uma sequência de rotações parametrizadas e controladas, uma atribuição de ângulos de rotação e uma tendência entre as duas classes reconhecidas pelo modelo.
  uid: Microsoft.Quantum.MachineLearning.SequentialModel
- summary: Descreve uma operação que prepara uma determinada entrada para um classificador sequencial.
  uid: Microsoft.Quantum.MachineLearning.StateGenerator
- summary: Uma coleção de opções a ser usada em classificadores do quantum de treinamento.
  uid: Microsoft.Quantum.MachineLearning.TrainingOptions
- summary: Os resultados de ter validado um classificador em relação a um conjunto de amostras.
  uid: Microsoft.Quantum.MachineLearning.ValidationResults
operations:
- summary: Considerando a estrutura e a parametrização de um classificador sequencial, o aplica o classificador a um registro de qubits.
  uid: Microsoft.Quantum.MachineLearning.ApplySequentialClassifier
- summary: Dado um conjunto de amostras e um classificador sequencial, o estima a probabilidade de classificação para esses exemplos medindo repetidamente a saída do classificador em cada amostra.
  uid: Microsoft.Quantum.MachineLearning.EstimateClassificationProbabilities
- summary: Dada uma amostra e um classificador sequencial, estima a probabilidade de classificação para esse exemplo medindo repetidamente a saída do classificador no exemplo fornecido.
  uid: Microsoft.Quantum.MachineLearning.EstimateClassificationProbability
- summary: Estima o gradiente de treinamento para um classificador sequencial em um modelo específico e para uma determinada entrada codificada.
  uid: Microsoft.Quantum.MachineLearning.EstimateGradient
- summary: Dada a estrutura de um classificador sequencial, treina o classificador em um determinado conjunto de treinamento rotulado.
  uid: Microsoft.Quantum.MachineLearning.TrainSequentialClassifier
- summary: Dada a estrutura de um classificador sequencial, treina o classificador em um determinado conjunto de treinamento rotulado, começando com um modelo específico.
  uid: Microsoft.Quantum.MachineLearning.TrainSequentialClassifierAtModel
- summary: Valida um classificador sequencial fornecido em relação a um determinado conjunto de amostras previamente rotuladas.
  uid: Microsoft.Quantum.MachineLearning.ValidateSequentialClassifier
