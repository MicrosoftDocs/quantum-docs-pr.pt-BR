### YamlMime:QSharpNamespace
functions:
- summary: Dado um conjunto de coeficientes e uma tolerância, retorna uma operação de preparação de estado que prepara cada coeficiente como a amplitude correspondente de um estado de base computacional, até a tolerância determinada.
  uid: Microsoft.Quantum.MachineLearning.ApproximateInputEncoder
- summary: Dada uma ou mais camadas de rotações controladas, retorna uma única camada com o índice de parâmetro de modelo deslocado de modo que as camadas distintas são parametrizadas por parâmetros de modelo distintos.
  uid: Microsoft.Quantum.MachineLearning.CombinedStructure
- summary: Retorna uma matriz de rotações controladas isoladamente ao longo de um determinado eixo, organizadas de forma cíclica em um registro de qubits e parametrizadas por parâmetros de modelo distintos.
  uid: Microsoft.Quantum.MachineLearning.CyclicEntanglingLayer
- summary: Retorna um conjunto padrão de opções para classificadores de treinamento.
  uid: Microsoft.Quantum.MachineLearning.DefaultTrainingOptions
- summary: Retorna o número de qubits necessário para codificar um vetor de recurso específico.
  uid: Microsoft.Quantum.MachineLearning.FeatureRegisterSize
- summary: Devido a uma probabilidade de classificação e uma tendência, retorna o rótulo inferido da probabilidade.
  uid: Microsoft.Quantum.MachineLearning.InferredLabel
- summary: Dada uma matriz de probabilidades de classificação e uma tendência, retorna o rótulo inferido de cada probabilidade.
  uid: Microsoft.Quantum.MachineLearning.InferredLabels
- summary: Dado um conjunto de coeficientes e uma tolerância, retorna uma operação de preparação de estado que prepara cada coeficiente como a amplitude correspondente de um estado de base computacional.
  uid: Microsoft.Quantum.MachineLearning.InputEncoder
- summary: Retorna uma matriz de rotações não controladas (de qubit único) ao longo de um determinado eixo, com uma rotação para cada qubit em um registro, parametrizada por parâmetros de modelo distintos.
  uid: Microsoft.Quantum.MachineLearning.LocalRotationsLayer
- summary: Dado um conjunto de rótulos deduzidos e um conjunto de rótulos corretos, retorna índices para onde cada conjunto de rótulos difere.
  uid: Microsoft.Quantum.MachineLearning.Misclassifications
- summary: Dado um conjunto de rótulos deduzidos e um conjunto de rótulos corretos, retorna o número de índices nos quais cada conjunto de rótulos é diferente.
  uid: Microsoft.Quantum.MachineLearning.NMisclassifications
- summary: Retorna o número de qubits necessário para aplicar um classificador sequencial fornecido.
  uid: Microsoft.Quantum.MachineLearning.NQubitsRequired
- summary: Retorna uma matriz de rotações de qubit único ao longo de um determinado eixo, parametrizado por parâmetros de modelo distintos.
  uid: Microsoft.Quantum.MachineLearning.PartialRotationsLayer
- summary: Amostras de uma determinada matriz, usando o agendamento fornecido.
  uid: Microsoft.Quantum.MachineLearning.Sampled
- summary: Retorna o número de elementos em um determinado agendamento de amostragem.
  uid: Microsoft.Quantum.MachineLearning.ScheduleLength
