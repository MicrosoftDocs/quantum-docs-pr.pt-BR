### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyfxp
name: MultiplyFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Multiplica dois números de ponto fixo em registros de Quantum.
remarks: A implementação atual requer que os três números de ponto fixo tenham a mesma posição de ponto e o mesmo número de qubits.
syntax: 'operation MultiplyFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: fp1
    summary: Primeiro número de ponto fixo.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Segundo número de ponto fixo.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Resultado número de ponto fixo, deve estar no estado $ \ket {0} $ inicialmente.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
