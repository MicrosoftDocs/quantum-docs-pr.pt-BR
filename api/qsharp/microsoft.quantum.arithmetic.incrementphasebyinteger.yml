### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebyinteger
name: IncrementPhaseByInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Incrementa um registro de Quantum não assinado por um inteiro clássico, usando rotações de fase.


  Suponha que `target` codifica um inteiro sem sinal $x $ em uma codificação little-endian e que `increment` é igual a $a $.

  Em seguida, essa operação implementa o unitário $ \ket{x} \mapsto \ket{x + a} $, em que a adição é executada módulo $2 ^ n $, em que $n = \texttt{Length (Target!)} $.
remarks: >-
  Observe que simplificamos o circuito porque o incremento é uma constante clássica, não um registro do Quantum.


  Veja a figura na [página 6 de arXiv: Quant-pH/0008033v1](https://arxiv.org/pdf/quant-ph/0008033.pdf#page=6) para o diagrama e a explicação do circuito.
syntax: 'operation IncrementPhaseByInteger (increment : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
references: '- [*Thomas G. Draper*, arXiv: Quant-pH/0008033](https://arxiv.org/pdf/quant-ph/0008033v1.pdf)'
input:
  content: '(increment : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: O inteiro pelo qual o `target` é incrementado por.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Um Quantum registra a codificação de um inteiro não assinado usando a codificação little-endian na base dupla (QFT).
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
