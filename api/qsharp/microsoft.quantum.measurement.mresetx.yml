### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetx
name: MResetX
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Mede um único qubit na base X e o redefine para um estado inicial fixo após a medição.


  Executa uma medida de qubit único no $X $-base e garante que o qubit seja retornado para $ \ket {0} $ após a medição.
syntax: 'operation MResetX (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Um único qubit a ser medido.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: O resultado da medição `target` na base Pauli $X $.
    isPrimitive: true
    uid: Result
