### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytotaila
name: ApplyToTailA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplica uma operação ao último elemento de uma matriz.


  Dada uma operação `op` e uma matriz de destinos `targets` , aplica-se `op(Tail(targets))` .
syntax: "operation ApplyToTailA (op : ('T => Unit is Adj), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj), targets : 'T[])"
  types:
  - name: op
    summary: Uma operação a ser aplicada.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a ser aplicada.
functors:
- Adjoint
