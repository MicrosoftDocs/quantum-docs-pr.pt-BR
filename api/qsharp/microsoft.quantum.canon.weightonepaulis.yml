### YamlMime:QSharpType
uid: microsoft.quantum.canon.weightonepaulis
name: WeightOnePaulis
type: function
namespace: Microsoft.Quantum.Canon
summary: Retorna uma matriz de todos os operadores de Pauli peso-1 em um determinado número de qubits.
syntax: 'function WeightOnePaulis (nQubits : Int) : Pauli[][]'
input:
  content: '(nQubits : Int)'
  types:
  - name: nQubits
    summary: O número de qubits em que os operadores de Pauli retornados são definidos.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Uma matriz de operadores qubit Pauli, cada um dos quais é representado como uma matriz com comprimento `nQubits`.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
