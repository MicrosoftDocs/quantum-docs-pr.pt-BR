### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Dada uma preparação e medida, o estima a frequência com a qual essa medida é realizada `Zero`com sucesso (retorna) executando um determinado número de avaliações.
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Uma operação $P $ que prepara um determinado estado $ \rho $ em seu registro de entrada.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: Uma operação $M $ representa a medida de interesse.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: O número de qubits em que cada ação de preparação e medição atua.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: O número de vezes que a medida deve ser executada para estimar a frequência de interesse.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      Uma estimativa de $ \hat{p} $ da frequência com a qual $M (P (\ket{00 \cdots 0} \bra{00 \cdots 0})) $ `Zero`retorna, obtida usando o estimador binomial não polarizado $\_\hat{p} = n {\_\uparrow}/n {\Text{Measurements}} $\_, em que $n {\uparrow} $ `Zero` é o número de resultados observados.


      Isso é particularmente importante em computadores de destino que respeitam as limitações físicas, de modo que as probabilidades não podem ser medidas.
    isPrimitive: true
    uid: Double
