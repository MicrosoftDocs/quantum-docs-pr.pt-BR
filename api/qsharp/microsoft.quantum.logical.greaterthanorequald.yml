### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequald
name: GreaterThanOrEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Retorna true se e somente se um número for maior ou igual a outro número.
remarks: >-
  Os itens a seguir são equivalentes:


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualD(a, b);

  ```
syntax: 'function GreaterThanOrEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: O primeiro valor a ser comparado.
    isPrimitive: true
    uid: Double
  - name: b
    summary: O segundo valor a ser comparado.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`se e somente se `a` for maior que ou for igual a `b`.'
    isPrimitive: true
    uid: Bool
