uid: microsoft.quantum.amplitudeamplification
name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>Resumo\n Este namespace contém funções e operações para executar amplificação de amplitude.\n\n # <a name=\"description\"></a>Descrição\n A amplificação de amplitude alheios com reflexos parciais é a forma mais geral de amplificação de amplitude implementada aqui.\n\n Isso é chamado por meio da operação AmpAmpObliviousByReflectionPhases.\n\n Isso tem dois registros: `ancillaRegister` e `systemRegister`.\n\n Isso aceita dois Oracle para esses reflexos do tipo `ReflectionOracle` que atuam apenas no `ancillaRegister` registro.\n\n Isso aceita um Oracle Special para amplificação de amplitude de `ObliviousOracle` alheios do tipo que atua em conjunto em ambos os registros.\n\n O estado de entrada `ancillaRegister` para é considerado o único $-$1 eigenstate do primeiro operador de reflexão $I-2 \\ ket {s} \\ Bra {s} $.\n\n Os reflexos sobre um estado de Quantum de destino geralmente são implementados supondo-se o acesso a um Oracle que prepare esse estado da base computacional $ \\ket{0\\cdots 0} $.\n\n Nossa Convenção para esses Oracle requer dois registros: um registro de qubit `flagQubit` único e um registro para todo o restante no registro de ancillaRegister.\n\n O Oracle do tipo `StateOracle` atua em conjunto em ambos os registros para criar o estado de destino sinalizado{1}por $ \\ket `flagQubit` $ no registro com alguma amplitude real.\n\n A reflexão `ReflectionOracle` sobre o estado desse sinalizador é gerada pela operação `TargetStateReflectionOracle`.\n\n A reflexão `ReflectionOracle` sobre o estado de entrada `ancillaRegister` para é gerada pelo inverso de StateOracle e, em seguida, pela reflexão de $ \\ket{0\\cdots 0} $ com ReflectionStart ().\n\n O Oracle do tipo `DeterministicStateOracle` atua nos `qubitState` registros para criar o estado de destino exatamente sem sinalizador.\n\n `AmpAmpObliviousByOraclePhases`é uma versão da amplificação de amplitude alheios que aceita `StateOracle` ORACLES e `ObliviousOracle` em vez de reflexos.\n\n Observe que a amplificação de amplitude é um caso especial de amplificação de amplitude alheios em que `ObliviousOracle` é o operador Identity, e não `systemRegister` há nenhum qubits de sistema, ou seja, está vazio.\n\n Isso é chamado por meio da `AmpAmByReflectionPhases` operação `AmpAmpByOraclePhases`e.\n\n As fases para reflexões parciais no caso padrão da pesquisa Grover são fornecidas pela função AmpAmpPhasesStandard.\n\n Por exemplo, temos as seguintes dependências: AmpAmpByOracle-> AmpAmpByOraclePhases-> AmpAmpObliviousByOraclePhases-> AmpAmpObliviousByReflectionPhases."
