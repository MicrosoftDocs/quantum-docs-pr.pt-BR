### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Normaliza um vetor de `Double`s no `L(p)` normal.


  Ou seja, dada uma matriz $x $ do tipo `Double[]`, isso retorna uma matriz em que todos os elementos s√£o divididos pelo $p $-norma $\|x\|_p $.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p: Double, matriz: Double [])'
  types:
  - name: p
    summary: O expoente $p $ no $p $-normal.
    isPrimitive: true
    uid: Double
  - name: matriz
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double []
  types:
  - summary: A matriz $x $ normalizada pelo $p $-normal $\|x\|_p $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
