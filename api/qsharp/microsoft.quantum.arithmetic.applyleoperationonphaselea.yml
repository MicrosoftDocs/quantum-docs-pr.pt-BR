### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyleoperationonphaselea
name: ApplyLEOperationOnPhaseLEA
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Aplica uma operação que usa um <xref:microsoft.quantum.arithmetic.phaselittleendian> registrar como entrada em um registro de destino do tipo <xref:microsoft.quantum.arithmetic.littleendian>.
remarks: O registro é transformado para `LittleEndian` pelo uso de <xref:microsoft.quantum.canon.qftle> e, em seguida, é retornado para sua representação original após a aplicação de `op`.
syntax: 'operation ApplyLEOperationOnPhaseLEA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: op
    summary: A operação a ser aplicada.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: O registro ao qual a operação é aplicada.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
