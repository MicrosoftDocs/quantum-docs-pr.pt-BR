### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.controlledrotation
name: ControlledRotation
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Descreve uma rotação controlada em termos de seus índices de destino e controle, eixo de rotação e índice em um vetor de parâmetro de modelo.
remarks: >-
  Uma rotação não controlada pode ser representada pela definição de `ControlIndices` para uma matriz vazia de índices, `new Int[0]`.


  ### <a name="examples"></a>Exemplos

  O seguinte representa uma rotação sobre o eixo $X $ do primeiro qubit em um registro, controlado no segundo qubit e com um ângulo fornecido pelo quarto parâmetro em um modelo sequencial:


  ```Q#

  let controlledRotation = ControlledRotation(
      (0, [1]),
      PauliX,
      3
  )

  ```
syntax: newtype ControlledRotation = ((Int, Int[]), Pauli, Int);
