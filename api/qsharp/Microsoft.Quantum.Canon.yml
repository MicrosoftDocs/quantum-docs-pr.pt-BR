- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Aplica uma rotação Pauli condição em uma matriz de qubits.


    Isso aplica a operação unitário com controle de multiplicação $U $ que executa rotações por meio do ângulo $ \ theta_j $ sobre o operador Pauli de qubit único $P $ quando controlado pelo $n $-qubit número estado $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \ theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Aplica uma rotação de Pauli Z condicional em uma matriz de qubits.


    Isso aplica a operação unitário com controle de multiplicação $U $ que executa rotações por meio do ângulo $ \ theta_j $ sobre o operador Pauli de qubit único $Z $ quando controlado pelo $n $-qubit número estado $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \ theta_j} $.
