- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    Aplica uma matriz de operações controladas por uma matriz de Estados de número.


    Ou seja, aplica a operação unitário controlada por multiplicação $U $ que aplica um _J unitário $V $ quando controlado pelo estado de número $n $-qubit $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    Aplica a operação unitário controlada por multiplicação $U $ que aplica um unitário $V _J $ quando controlado pelo estado do número n-qubit $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Aplica uma operação unitário com controle de multiplicação $U $ que aplica um unitário $V _J $ quando controlado pelo estado de número n-qubit $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Aplica uma rotação Pauli condição em uma matriz de qubits.


    Isso aplica a operação unitário com controle de multiplicação $U $ que executa rotações por ângulo $ \theta_j $ sobre o operador Single-qubit Pauli $P $ quando controlado pelo estado do número $n $-qubit $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Aplica uma rotação de Pauli Z condicional em uma matriz de qubits.


    Isso aplica a operação unitário com controle de multiplicação $U $ que executa rotações por ângulo $ \theta_j $ sobre o operador Single-qubit Pauli $Z $ quando controlado pelo estado do número $n $-qubit $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \theta_j} $.
