### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayasresultarray
name: BoolArrayAsResultArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Converte um `Bool[]` tipo em um `Result[]` tipo, onde `true` é mapeado para `One` e `false` é mapeado para `Zero`.
syntax: 'function BoolArrayAsResultArray (input : Bool[]) : Result[]'
input:
  content: '(input : Bool[])'
  types:
  - name: input
    summary: '`Bool[]`a ser convertido.'
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Result[]
  types:
  - summary: Um `Result[]` que representa o `input`.
    isArray: true
    isPrimitive: true
    uid: Result
