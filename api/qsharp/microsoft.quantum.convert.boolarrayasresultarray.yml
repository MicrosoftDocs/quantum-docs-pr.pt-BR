syntax: 'function BoolArrayAsResultArray (input : Bool[]) : Result[]'
input:
  content: '(input : Bool[])'
  types:
  - name: input
    summary: '`Bool[]` a ser convertido.'
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Result[]
  types:
  - summary: Um `Result[]` que representa o `input`.
    isArray: true
    isPrimitive: true
    uid: Result
