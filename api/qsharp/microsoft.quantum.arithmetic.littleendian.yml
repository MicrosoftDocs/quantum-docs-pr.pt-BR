uid: microsoft.quantum.arithmetic.littleendian
name: LittleEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: Registre-se que codifica um inteiro não assinado na ordem little-endian. O qubit com o índice `0` codifica o menor bit de um inteiro sem sinal.
remarks: Abreviamos `LittleEndian` como `LE` na documentação.
syntax: newtype LittleEndian = Qubit[];
