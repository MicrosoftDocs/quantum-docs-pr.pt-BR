### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: microsoft.quantum.arrays
summary: Repete uma operação para um determinado número de amostras, coletando suas saídas em uma matriz.
examples: >-
  O exemplo a seguir fornece um inteiro, dada uma operação que obtém um único bit por vez.


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: A operação a ser chamada repetidamente.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: O número de amostras de chamada `op` para Collect.
    isPrimitive: true
    uid: Int
  - name: input
    summary: A entrada a ser passada para `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: O tipo de entrada esperado por `op` .
- uid: TOutput
  summary: O tipo de saída retornado por `op` .
