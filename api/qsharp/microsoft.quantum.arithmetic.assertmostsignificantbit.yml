### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertmostsignificantbit
name: AssertMostSignificantBit
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Declara que o qubit mais significativo de um registro de qubit que representa um inteiro não assinado está em um estado específico.
remarks: A versão controlada dessa operação ignora os controles.
syntax: 'operation AssertMostSignificantBit (value : Result, number : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Result, number : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: O valor do maior bit que está sendo declarado.
    isPrimitive: true
    uid: Result
  - name: number
    summary: Inteiro sem sinal do qual o bit mais alto está marcado.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.assert
