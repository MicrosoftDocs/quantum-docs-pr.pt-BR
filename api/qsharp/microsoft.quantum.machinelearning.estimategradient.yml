### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimategradient
name: EstimateGradient
type: operation
namespace: microsoft.quantum.machinelearning
summary: Estima o gradiente de treinamento para um classificador sequencial em um modelo específico e para uma determinada entrada codificada.
remarks: Essa operação usa um teste Hadamard e a técnica Shift de parâmetro em conjunto para estimar o gradiente.
syntax: 'operation EstimateGradient (model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int) : Double[]'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int)'
  types:
  - name: model
    summary: O modelo sequencial cujo gradiente deve ser estimado.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: encodedInput
    summary: Uma entrada para o classificador sequencial, codificada em uma operação de preparação de estado.
    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: O número de medições a serem usadas na estimativa do gradiente.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Uma estimativa do gradiente de treinamento nos parâmetros de entrada e modelo especificados.
    isArray: true
    isPrimitive: true
    uid: Double
