### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.squaresi
name: SquareSI
type: operation
namespace: microsoft.quantum.arithmetic
summary: Inteiro com sinal de quadrado `xs` e armazena o resultado em `result` , que deve ser inicialmente zero.
remarks: A implementação depende do IntegerSquare.
syntax: 'operation SquareSI (xs : Microsoft.Quantum.Arithmetic.SignedLittleEndian, result : Microsoft.Quantum.Arithmetic.SignedLittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.SignedLittleEndian, result : Microsoft.Quantum.Arithmetic.SignedLittleEndian)'
  types:
  - name: xs
    summary: inteiro de n bits para quadrado (SignedLittleEndian)
    uid: microsoft.quantum.arithmetic.signedlittleendian
  - name: result
    summary: 2n-bit Result (SignedLittleEndian), deve estar no estado $ \ket {0} $ inicialmente.
    uid: microsoft.quantum.arithmetic.signedlittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
