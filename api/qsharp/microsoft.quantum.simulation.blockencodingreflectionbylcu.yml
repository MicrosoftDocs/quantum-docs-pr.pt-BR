uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
name: BlockEncodingReflectionByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Codifica um operador de interesse em um `BlockEncodingReflection`.


  Isso constrói um `BlockEncodingReflection` unitário $U = P\cdot V\cdot P ^ \dagger $ que codifica algum operador $H = \ sum_ {j} | \ alpha_j | U_j $ de interesse que é uma combinação linear de unidades. Normalmente, $P $ é uma \ket{0}\_de preparação de estado, de modo que $P a \ sum_j\|\sqrt{\\|\_alpha_j/\vec\alpha\_2} \ket{j} a $ e $V = \ sum_ {j\_} \ket{j}\bra{j} a\otimes U_j $.
remarks: Essa `BlockEncoding` implementação fornece as propriedades de um `BlockEncodingReflection`.
syntax: 'function BlockEncodingReflectionByLCU (statePreparation : (Qubit[] => Unit is Adj + Ctl), selector : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
