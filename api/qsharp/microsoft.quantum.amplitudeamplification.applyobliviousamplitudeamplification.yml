### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplificação de amplitude de alheios especificando reflexões parciais.
remarks: >-
  Dado um estado de início auxiliar específico $ \ket{\Text{Start}}\_um $, um estado de destino auxiliar específico $ \ket{\Text{Target}}\_um $ e qualquer estado do sistema $ \ket{\psi}\_s $, suponha que \begin{align} O\ket {\ Text {Start}}\_a\ket {\ psi}\_s = \lambda\ket{\Text{Target}}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{\Text{Target} ^ \perp}\_a\cdots \end{align} para alguns $U unitários.

  Por uma sequência de reflexos sobre os Estados de início e de destino no registro auxiliar intercalado por aplicativos de `signalOracle` e seu adjacente, a probabilidade de sucesso de aplicar U pode ser alterada.


  Na maioria dos casos, `auxiliaryRegister` é inicializada no estado $ \ket{\Text{Start}}\_um $.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: >-
  Consulte


  - [ *D.W. Berry, am Childs, r. Cleve, r. Kothari, R.D. Somma* ](https://arxiv.org/abs/1312.1414) para a versão padrão.
    Consulte
  - [ *G.H. Low, I.L. Chuang* ](https://arxiv.org/abs/1610.06546) para uma generalização até reflexões parciais.
