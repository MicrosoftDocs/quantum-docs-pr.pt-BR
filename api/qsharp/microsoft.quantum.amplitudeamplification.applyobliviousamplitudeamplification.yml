  types:
  - name: phases
    summary: Fases de reflexos parciais
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: Operador de reflexo sobre o estado de início do registro auxiliar
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: Operador de reflexão sobre o estado de destino do registro auxiliar
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: signalOracle
    summary: O $O do Oracle unitário $ `ObliviousOracle` do tipo que atua em conjunto nos registros auxiliares e do sistema.
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: auxiliaryRegister
    summary: Registro auxiliar
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: systemRegister
    summary: Registro do sistema
    isArray: true
    isPrimitive: true
    uid: Qubit
