uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  Gira um único qubit por π/4 sobre o eixo Y.


  Executa uma rotação de π/4 sobre `Y` .


  A rotação é executada consumindo um estado mágico; ou seja, uma cópia do estado $ $ \begin{align} \cos\frac{\pi} {8} \ket {0} + \sin \frac{\pi} {8} \ket {1} .

  \end{align} $ $
remarks: >-
  Os itens a seguir são equivalentes:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  e


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Esta operação dá suporte ao `Adjoint` functor, caso em que o mesmo estado mágico é consumido, mas o efeito no qubit de dados é uma rotação de $-\ pi/4 $ $Y $.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: Um qubit a ser girado sobre $Y $ por $ \pi/$4.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Um qubit inicialmente no estado mágico. O aplicativo a seguir dessa operação `magic` é retornado para o estado $ \ket {0} $.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
