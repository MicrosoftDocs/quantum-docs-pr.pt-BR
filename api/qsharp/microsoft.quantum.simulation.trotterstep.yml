### YamlMime:QSharpType
uid: microsoft.quantum.simulation.trotterstep
name: TrotterStep
type: function
namespace: microsoft.quantum.simulation
summary: Implementa uma única etapa de tempo de evolução de tempo pelo sistema descrito em um `EvolutionGenerator` usando uma decomposição Trotter – Suzuki.
remarks: Para obter mais informações sobre a decomposição Trotter – Suzuki, consulte [composição de tempo ordenado](/quantum/libraries/control-flow#time-ordered-composition).
syntax: 'function TrotterStep (evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double)'
  types:
  - name: evolutionGenerator
    summary: Uma descrição completa do sistema a ser simulado.
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: trotterOrder
    summary: Ordem do integrador Trotter. Deve ser 1 ou um número par.
    isPrimitive: true
    uid: Int
  - name: trotterStepSize
    summary: Duração da evolução de tempo simulada em uma única etapa de Trotter.
    isPrimitive: true
    uid: Double
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Operação unitário que aproxima uma única etapa da evolução do tempo para duração `trotterStepSize` .
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
