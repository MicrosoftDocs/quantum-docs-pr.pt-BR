### YamlMime:QSharpType
uid: microsoft.quantum.environment.getqubitsavailabletoborrow
name: GetQubitsAvailableToBorrow
type: operation
namespace: Microsoft.Quantum.Environment
summary: >-
  Retorna o número de qubits disponíveis no momento para o empréstimo.

  Isso inclui qubits não utilizados; ou seja, isso inclui o qubits retornado por `GetQubitsAvailableToUse`.
syntax: 'operation GetQubitsAvailableToBorrow () : Int'
input:
  content: ()
  types: []
output:
  content: Int
  types:
  - summary: >-
      O número de qubits que podem ser alocados em uma instrução `borrowing`.

      Se o computador de destino que está sendo usado não fornecer essas informações, `-1` será retornado.
    isPrimitive: true
    uid: Int
seeAlso:
- getqubitsavailabletouse
