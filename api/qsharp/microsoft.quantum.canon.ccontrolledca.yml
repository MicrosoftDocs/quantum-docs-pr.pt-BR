### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolledca
name: CControlledCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Dada uma operação op, retorna uma nova operação que aplica a op se um bit de controle clássico for true. Se `false`, nada acontecerá.

  O modificador `CA` indica que a operação é controlável e de adjointable.
syntax: "function CControlledCA (op : ('T => Unit is Ctl + Adj)) : ((Bool, 'T) => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj))"
  types:
  - name: op
    summary: Uma operação a ser aplicada condicionalmente.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Bool, 'T) => Unit is Ctl + Adj)
  types:
  - summary: Uma nova operação que será op se o bit de controle clássico for true.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: O tipo de entrada da operação a ser aplicada condicionalmente.
seeAlso:
- microsoft.quantum.canon.ccontrolled
