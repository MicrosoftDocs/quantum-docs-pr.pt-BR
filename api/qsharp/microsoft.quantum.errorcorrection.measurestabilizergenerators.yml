### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
name: MeasureStabilizerGenerators
type: operation
namespace: microsoft.quantum.errorcorrection
summary: Mede o conjunto determinado de geradores de um grupo de estabilizador.
remarks: >-
  Isso não verifica se o conjunto determinado de geradores está em comutação.

  Se não estiverem em comutação, o resultado das medições poderá ser arbitrário.
syntax: 'operation MeasureStabilizerGenerators (stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result)) : Microsoft.Quantum.ErrorCorrection.Syndrome'
input:
  content: '(stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: stabilizerGroup
    summary: >-
      Uma matriz de operadores multiqubit Pauli.

      Por exemplo, `stabilizerGroup[0]` é uma lista de matrizes de Pauli de qubit único, o produto tensor do qual é um gerador de estabilizador.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: logicalRegister
    summary: Uma matriz de qubits onde o código de estabilizador é definido.
    uid: microsoft.quantum.errorcorrection.logicalregister
  - name: gadget
    summary: Uma operação que especifica como medir um operador multiqubit Pauli.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Microsoft.Quantum.ErrorCorrection.Syndrome
  types:
  - summary: O resultado de medições.
    uid: microsoft.quantum.errorcorrection.syndrome
