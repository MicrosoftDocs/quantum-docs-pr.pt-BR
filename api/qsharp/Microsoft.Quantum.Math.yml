newtypes:
- uid: microsoft.quantum.math.bigfraction
  summary: Representa um número racional do formulário `p/q` . Integer `p` é o primeiro elemento da tupla e `q` é o segundo elemento da tupla.
- uid: microsoft.quantum.math.complex
  summary: >-
    Representa um número complexo por seus componentes reais e imaginários.

    O primeiro elemento da tupla é o componente real, o segundo componente imaginário.
- uid: microsoft.quantum.math.complexpolar
  summary: >-
    Representa um número complexo na forma polar.


    A representação polar de um número complexo é $c = r e ^ {i t} $.
- uid: microsoft.quantum.math.fraction
  summary: Representa um número racional do formulário `p/q` . Integer `p` é o primeiro elemento da tupla e `q` é o segundo elemento da tupla.
