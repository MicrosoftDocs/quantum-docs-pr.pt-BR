operations:
- uid: microsoft.quantum.math.randomint
  summary: Gera um número inteiro aleatório de amostra uniforme maior ou igual a zero e menor que um limite superior fornecido.
- uid: microsoft.quantum.math.randomintpow2
  summary: Gera um inteiro aleatório de amostra uniforme de todos os inteiros que podem ser representados em um determinado número de bits.
- uid: microsoft.quantum.math.randomreal
  summary: Retorna um número real aleatório no intervalo maior ou igual a zero e menor que um.
- uid: microsoft.quantum.math.randomsinglequbitpauli
  summary: Retorna um dos operadores de Pauli de qubit única de forma uniforme em aleatório.
