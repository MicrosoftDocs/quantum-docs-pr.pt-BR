name: DiscreteOracle
type: newtype
namespace: microsoft.quantum.oracles
summary: >-
  Representa um Oracle em tempo discreto.


  Este é um Oracle que implementa $U ^ m $ para uma operação fixa $U $ e um inteiro não negativo $m $.
syntax: newtype DiscreteOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
