  summary: ''
- uid: microsoft.quantum.chemistry.jordanwigner.prepareunitarycoupledclusterstate
  summary: Preparação de estado de cluster acoplado unitário do estado de avaliação
- uid: microsoft.quantum.chemistry.jordanwigner.selectz
  summary: Um unitário $U $ que aplica a portão Pauli $Z $ em um qubits $p $ Condition em um estado de índice $ \ket{p} $. Ou seja, $ $ \begin{align} U\ket {p} \ ket {\ psi} = \ket{p}Z \_ p\ket {\ psi} \end{align} $ $
