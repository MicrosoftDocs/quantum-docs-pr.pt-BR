### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.decodefromsteanecode
name: DecodeFromSteaneCode
type: operation
namespace: microsoft.quantum.errorcorrection
summary: Uma operação de codificação inversa que mapeia um registro Quantum não codificado para um registro Quantum codificado no código Quantum ⟦ 7, 1, 3 ⟧ Steane.
remarks: O decodificador escolhido usa a propriedade de código CSS do ⟦ 7, 1, 3 ⟧ Steane Code, ou seja, corrige erros X e Z erros separadamente. Uma propriedade do código é que o local da correção X, respectivamente, Z a ser aplicada é a codificação de 3 bits da síndrome X, respectivamente, Z, quando considerada um inteiro.
syntax: 'operation DecodeFromSteaneCode (logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : (Qubit[], Qubit[])'
references: '- D. Gottesman, "códigos de estabilizador e correção de erro Quantum", Ph.D. tese, Caltech, 1997; https://arxiv.org/abs/quant-ph/9705052'
input:
  content: '(logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: logicalRegister
    summary: Uma matriz de qubits que representa o estado lógico de código de 5 qubit codificado.
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: (Qubit[], Qubit[])
  types:
  - summary: Uma matriz qubit de comprimento 1 que representa o estado não codificado no primeiro parâmetro, junto com qubits auxiliar no segundo parâmetro.
    types:
    - isArray: true
      isPrimitive: true
      uid: Qubit
    - isArray: true
      isPrimitive: true
      uid: Qubit
seeAlso:
- steanecodeencoder
- steanecodedecoder
- logicalregister
