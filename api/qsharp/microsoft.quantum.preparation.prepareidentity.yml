### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareidentity
name: PrepareIdentity
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Dado um registro, prepara esse registro no estado de forma máxima mista.


  O registro está preparado no estado $ \boldone/2 ^ N $ aplicando o canal de despolarização completa a cada qubit, em que $N $ é o comprimento do registro.
syntax: 'operation PrepareIdentity (register : Qubit[]) : Unit'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Um registro cujo estado deve ser depolarizado da maneira descrita acima.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.canon.preparesinglequbitidentity
