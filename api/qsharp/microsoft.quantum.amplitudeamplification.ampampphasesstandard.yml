uid: microsoft.quantum.amplitudeamplification.ampampphasesstandard
name: AmpAmpPhasesStandard
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Computa fases de reflexo parcial para amplificação de amplitude padrão.
remarks: Todas as fases são $ \pi $, exceto a primeira reflexão sobre o estado de início e a última reflexão sobre o estado de destino, que são $0 $.
syntax: 'function AmpAmpPhasesStandard (nIterations : Int) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
input:
  content: '(nIterations : Int)'
  types:
  - name: nIterations
    summary: Número de iterações de amplificação de amplitude para as quais gerar fases de reflexo parcial.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Uma operação que implementa as fases especificadas como reflexos parciais
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
