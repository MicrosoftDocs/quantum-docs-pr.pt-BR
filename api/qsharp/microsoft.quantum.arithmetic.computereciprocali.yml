### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.computereciprocali
name: ComputeReciprocalI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Computa o 1/x recíproco para um inteiro sem sinal x usando divisão de inteiro. O resultado, interpretado como um inteiro, será `floor(2^(2*n-1) / x)`.
remarks: Para a entrada x = 0, a saída será All-The.
syntax: 'operation ComputeReciprocalI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: inteiro sem sinal de n bits
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: 2n-bit output, deve estar em $ \ket{0}$ inicialmente.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
